<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .profile-card {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 20px;
            padding: 40px;
            padding-bottom: 60px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #ff3333;
            object-fit: cover;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .bio {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            text-decoration: none;
            font-size: 20px;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .views-counter {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #888;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .views-counter svg {
            width: 16px;
            height: 16px;
            fill: #888;
        }

        .views-count {
            font-weight: 600;
            color: #fff;
        }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .audio-controls.show {
            opacity: 1;
            pointer-events: auto;
        }

        .audio-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }

        .audio-btn:hover {
            color: #ff3333;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #ff3333;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ff3333;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .effect-glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; }
            25% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; }
            50% { text-shadow: 2px 0 #00ffff, -2px 0 #ff0000; }
            75% { text-shadow: -2px 0 #00ffff, 2px 0 #ff0000; }
        }

        .effect-rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            to { background-position: 200% center; }
        }

        .effect-glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        .effect-wave {
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .effect-typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .error {
            text-align: center;
            color: #ff3333;
        }

        .hidden {
            display: none !important;
        }

        .click-to-play {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .click-to-play.show {
            opacity: 1;
            pointer-events: auto;
        }

        .click-to-play-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .click-to-play-text {
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .click-to-play-sub {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Oswald:wght@400;600&family=Playfair+Display:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-image" id="bgImage"></div>
    <div class="bg-overlay" id="bgOverlay"></div>

    <div class="click-to-play" id="clickToPlay">
        <div class="click-to-play-icon">üéµ</div>
        <div class="click-to-play-text">Click anywhere to enter</div>
        <div class="click-to-play-sub">Music will start playing</div>
    </div>

    <div class="profile-card" id="profileCard">
        <div class="loading" id="loading">Loading profile...</div>
        <div class="error hidden" id="error">User not found</div>
        <div class="hidden" id="profileContent">
            <img class="avatar" id="avatar" src="https://via.placeholder.com/120" alt="Avatar">
            <h1 class="username" id="username">@username</h1>
            <p class="bio" id="bio">Bio loading...</p>
            <div class="social-links" id="socialLinks"></div>
            
            <div class="views-counter" id="viewsCounter">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                <span class="views-count" id="viewsCount">0</span>
                <span>views</span>
            </div>
        </div>
    </div>

    <div class="audio-controls" id="audioControls">
        <button class="audio-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        <span id="volumeLabel">50%</span>
    </div>

    <audio id="audioPlayer" loop preload="auto" crossorigin="anonymous"></audio>
    <div id="youtubePlayer" style="position:fixed; top:-9999px; left:-9999px; width:1px; height:1px; pointer-events:none;"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, updateDoc, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let youtubePlayer = null;
        let audioPlayer = null;
        let currentVolume = 50;
        let isPlaying = false;
        let audioType = null;
        let musicReady = false;
        let hasUserInteracted = false;
        let pendingAudioUrl = null;
        let pendingVolume = 50;

        function debug(msg) {
            console.log('üîç', msg);
        }

        // ============ VIEWS COUNTER - KA≈ªDE WEJ≈öCIE = +1 ============
        async function trackView(username, uid) {
            try {
                const userRef = doc(db, 'users', uid);
                
                // Zwiƒôksz views o 1 przy ka≈ºdym wej≈õciu
                await updateDoc(userRef, { 
                    views: increment(1) 
                });
                
                debug('View counted for ' + username);
                return true;
            } catch (error) {
                // Je≈õli pole nie istnieje, spr√≥buj je utworzyƒá
                try {
                    const userRef = doc(db, 'users', uid);
                    await updateDoc(userRef, { views: 1 });
                    debug('Created views field with value 1');
                    return true;
                } catch (e) {
                    debug('Error tracking view: ' + e.message);
                    console.error('View tracking error:', e);
                    return false;
                }
            }
        }

        async function getAndDisplayViews(uid) {
            try {
                // Pobierz aktualnƒÖ liczbƒô views z Firebase
                const userSnap = await getDoc(doc(db, 'users', uid));
                const views = userSnap.data()?.views || 0;
                debug('Current views: ' + views);
                
                // Animacja licznika
                const viewsEl = document.getElementById('viewsCount');
                if (viewsEl) {
                    animateNumber(viewsEl, 0, views, 1000);
                }
            } catch (error) {
                debug('Error getting views: ' + error.message);
            }
        }

        function animateNumber(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const value = Math.floor(start + (range * progress));
                element.textContent = value.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        function getUsernameFromURL() {
            const savedPath = sessionStorage.getItem('profilePath');
            if (savedPath) {
                sessionStorage.removeItem('profilePath');
                const username = savedPath.replace(/^\/+/, '').split('/')[0].toLowerCase();
                debug('Username from sessionStorage: ' + username);
                
                if (username) {
                    window.history.replaceState({}, '', '/' + username);
                }
                return username || null;
            }
            
            const params = new URLSearchParams(window.location.search);
            const userParam = params.get('user');
            if (userParam) {
                debug('Username from query param: ' + userParam);
                return userParam.toLowerCase();
            }
            
            const path = window.location.pathname;
            debug('Current path: ' + path);
            
            if (path.includes('profile.html') || path === '/' || path === '') {
                debug('No username in path');
                return null;
            }
            
            const pathParts = path.split('/').filter(p => p && !p.includes('.html'));
            const username = pathParts[pathParts.length - 1]?.toLowerCase();
            debug('Username from path: ' + username);
            
            return username || null;
        }

        function extractYouTubeId(url) {
            if (!url) return null;
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function detectAudioType(url) {
            if (!url) return null;
            
            if (extractYouTubeId(url)) return 'youtube';
            if (url.includes('soundcloud.com')) return 'soundcloud';
            if (url.includes('spotify.com')) return 'spotify';
            
            const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.webm', '.opus', '.flac', '.aac'];
            if (audioExtensions.some(ext => url.toLowerCase().includes(ext))) return 'direct';
            
            return 'direct';
        }

        window.onYouTubeIframeAPIReady = function() {
            debug('YouTube API ready');
            
            if (pendingAudioUrl && audioType === 'youtube' && hasUserInteracted) {
                const videoId = extractYouTubeId(pendingAudioUrl);
                if (videoId) {
                    initYouTubePlayer(videoId, pendingVolume);
                }
            }
        };

        function initYouTubePlayer(videoId, volume) {
            debug('Initializing YouTube player: ' + videoId);
            
            if (typeof YT === 'undefined' || !YT.Player) {
                debug('YT not ready, waiting...');
                setTimeout(() => initYouTubePlayer(videoId, volume), 500);
                return;
            }
            
            if (youtubePlayer) {
                try { youtubePlayer.destroy(); } catch(e) {}
            }
            
            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '1',
                width: '1',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    disablekb: 1,
                    enablejsapi: 1,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0,
                    playlist: videoId,
                    origin: window.location.origin
                },
                events: {
                    onReady: function(event) {
                        debug('YouTube player ready');
                        event.target.setVolume(volume);
                        event.target.playVideo();
                        isPlaying = true;
                        musicReady = true;
                        updatePlayPauseButton();
                    },
                    onStateChange: function(event) {
                        if (event.data === YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            updatePlayPauseButton();
                        } else if (event.data === YT.PlayerState.PAUSED) {
                            isPlaying = false;
                            updatePlayPauseButton();
                        }
                    },
                    onError: function(error) {
                        debug('YouTube error: ' + error.data);
                    }
                }
            });
        }

        function initDirectAudio(url, volume) {
            debug('Initializing direct audio: ' + url);
            
            audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.volume = volume / 100;
            audioPlayer.loop = true;
            
            audioPlayer.addEventListener('canplaythrough', () => {
                debug('Audio can play through');
                musicReady = true;
                
                if (hasUserInteracted) {
                    audioPlayer.play()
                        .then(() => {
                            debug('Audio playing');
                            isPlaying = true;
                            updatePlayPauseButton();
                        })
                        .catch(e => debug('Play failed: ' + e.message));
                }
            });
            
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                updatePlayPauseButton();
            });
            
            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayPauseButton();
            });
            
            audioPlayer.load();
        }

        function initSoundCloud(url, volume) {
            debug('Initializing SoundCloud: ' + url);
            
            const container = document.getElementById('youtubePlayer');
            container.innerHTML = `
                <iframe 
                    width="1" 
                    height="1" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
                </iframe>
            `;
            isPlaying = true;
            musicReady = true;
            updatePlayPauseButton();
        }

        function showClickToPlay() {
            document.getElementById('clickToPlay').classList.add('show');
        }

        function hideClickToPlay() {
            document.getElementById('clickToPlay').classList.remove('show');
        }

        function startMusic() {
            debug('Starting music, type: ' + audioType);
            
            if (audioType === 'youtube') {
                if (youtubePlayer && youtubePlayer.playVideo) {
                    youtubePlayer.playVideo();
                } else {
                    const videoId = extractYouTubeId(pendingAudioUrl);
                    if (videoId) initYouTubePlayer(videoId, pendingVolume);
                }
            } else if (audioType === 'soundcloud') {
                initSoundCloud(pendingAudioUrl, pendingVolume);
            } else if (audioPlayer) {
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        updatePlayPauseButton();
                    })
                    .catch(e => debug('Play error: ' + e.message));
            }
        }

        function togglePlayPause() {
            if (!musicReady && !pendingAudioUrl) return;
            
            if (audioType === 'youtube' && youtubePlayer && youtubePlayer.getPlayerState) {
                const state = youtubePlayer.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    youtubePlayer.pauseVideo();
                    isPlaying = false;
                } else {
                    youtubePlayer.playVideo();
                    isPlaying = true;
                }
            } else if (audioPlayer) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            document.getElementById('playPauseBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        function updateVolume(value) {
            currentVolume = value;
            document.getElementById('volumeLabel').textContent = value + '%';
            
            if (audioType === 'youtube' && youtubePlayer && youtubePlayer.setVolume) {
                youtubePlayer.setVolume(value);
            } else if (audioPlayer) {
                audioPlayer.volume = value / 100;
            }
        }

        async function loadProfile() {
            const username = getUsernameFromURL();
            debug('Loading profile for: ' + username);
            
            if (!username) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'No username specified';
                return;
            }

            try {
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (!usernameDoc.exists()) {
                    debug('Username not found in database');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                    document.getElementById('error').textContent = 'User not found: @' + username;
                    return;
                }

                const uid = usernameDoc.data().uid;
                debug('Found UID: ' + uid);
                
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (!userDoc.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                    return;
                }

                const userData = userDoc.data();
                debug('User data loaded');

                // ============ VIEWS - PROSTE I SKUTECZNE ============
                // 1. Zwiƒôksz licznik o 1
                await trackView(username, uid);
                
                // 2. Poczekaj chwilƒô na sync Firebase
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 3. Pobierz i wy≈õwietl aktualnƒÖ liczbƒô
                await getAndDisplayViews(uid);
                
                document.title = `@${userData.displayName || userData.username} - FakeZone`;
                
                if (userData.bgImage) {
                    document.getElementById('bgImage').style.backgroundImage = `url('${userData.bgImage}')`;
                    document.getElementById('bgOverlay').style.background = 'rgba(0, 0, 0, 0.6)';
                }
                
                let avatarUrl = 'https://via.placeholder.com/120';
                if (userData.useDiscordAvatar && userData.discord?.avatar) {
                    avatarUrl = userData.discord.avatar;
                } else if (userData.avatar) {
                    avatarUrl = userData.avatar;
                } else if (userData.discord?.avatar) {
                    avatarUrl = userData.discord.avatar;
                }
                document.getElementById('avatar').src = avatarUrl;
                
                const usernameEl = document.getElementById('username');
                usernameEl.textContent = '@' + (userData.displayName || userData.username);
                if (userData.usernameColor) {
                    usernameEl.style.color = userData.usernameColor;
                }
                if (userData.usernameEffect && userData.usernameEffect !== 'none') {
                    usernameEl.className = 'username effect-' + userData.usernameEffect;
                }
                
                const bioEl = document.getElementById('bio');
                bioEl.textContent = userData.bio || 'Welcome to my zone';
                if (userData.bioColor) {
                    bioEl.style.color = userData.bioColor;
                }
                if (userData.bioFont) {
                    bioEl.style.fontFamily = `'${userData.bioFont}', sans-serif`;
                }
                
                const profileCard = document.getElementById('profileCard');
                if (userData.profileOpacity !== undefined) {
                    profileCard.style.background = `rgba(17, 17, 17, ${userData.profileOpacity / 100})`;
                }
                
                if (userData.bgAudio) {
                    debug('Audio URL found: ' + userData.bgAudio);
                    
                    const volume = userData.audioVolume || 50;
                    currentVolume = volume;
                    pendingVolume = volume;
                    pendingAudioUrl = userData.bgAudio;
                    
                    document.getElementById('volumeSlider').value = volume;
                    document.getElementById('volumeLabel').textContent = volume + '%';
                    
                    audioType = detectAudioType(userData.bgAudio);
                    debug('Audio type: ' + audioType);
                    
                    if (audioType === 'direct') {
                        initDirectAudio(userData.bgAudio, volume);
                    }
                    
                    showClickToPlay();
                    
                    if (userData.showVolumeControl !== false) {
                        document.getElementById('audioControls').classList.add('show');
                    }
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading profile:', error);
                debug('Error: ' + error.message);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'Error loading profile';
            }
        }

        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            updateVolume(parseInt(e.target.value));
        });

        document.getElementById('clickToPlay').addEventListener('click', () => {
            debug('User clicked overlay');
            hasUserInteracted = true;
            hideClickToPlay();
            startMusic();
        });

        document.body.addEventListener('click', (e) => {
            if (!hasUserInteracted && pendingAudioUrl) {
                if (e.target.closest('.audio-controls')) return;
                if (e.target.closest('.click-to-play')) return;
                
                debug('User clicked body');
                hasUserInteracted = true;
                hideClickToPlay();
                startMusic();
            }
        }, { once: true });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && musicReady) {
                e.preventDefault();
                togglePlayPause();
            }
        });

        loadProfile();
    </script>
</body>
</html>
