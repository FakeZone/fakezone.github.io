<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #ff3333;
            object-fit: cover;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .bio {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            text-decoration: none;
            font-size: 20px;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .audio-controls.show {
            opacity: 1;
            pointer-events: auto;
        }

        .audio-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }

        .audio-btn:hover {
            color: #ff3333;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #ff3333;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ff3333;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Effects */
        .effect-glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 2px 0 #ff0000, -2px 0 #00ffff;
            }
            25% {
                text-shadow: -2px 0 #ff0000, 2px 0 #00ffff;
            }
            50% {
                text-shadow: 2px 0 #00ffff, -2px 0 #ff0000;
            }
            75% {
                text-shadow: -2px 0 #00ffff, 2px 0 #ff0000;
            }
        }

        .effect-rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            to {
                background-position: 200% center;
            }
        }

        .effect-glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        .effect-wave {
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .effect-typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            color: #666;
        }

        .error {
            text-align: center;
            color: #ff3333;
        }

        .hidden {
            display: none !important;
        }

        /* Click to play overlay */
        .click-to-play {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .click-to-play.show {
            opacity: 1;
            pointer-events: auto;
        }

        .click-to-play-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .click-to-play-text {
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .click-to-play-sub {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Debug info (usu≈Ñ w produkcji) */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 12px;
            font-family: monospace;
            border-radius: 5px;
            z-index: 9999;
            display: none; /* Zmie≈Ñ na 'block' ≈ºeby zobaczyƒá debug */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Oswald:wght@400;600&family=Playfair+Display:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Debug info -->
    <div class="debug-info" id="debugInfo"></div>

    <!-- Background -->
    <div class="bg-image" id="bgImage"></div>
    <div class="bg-overlay" id="bgOverlay"></div>

    <!-- Click to play overlay -->
    <div class="click-to-play" id="clickToPlay">
        <div class="click-to-play-icon">üéµ</div>
        <div class="click-to-play-text">Click anywhere to enter</div>
        <div class="click-to-play-sub">Music will start playing</div>
    </div>

    <!-- Profile Card -->
    <div class="profile-card" id="profileCard">
        <div class="loading" id="loading">Loading profile...</div>
        <div class="error hidden" id="error">User not found</div>
        <div class="hidden" id="profileContent">
            <img class="avatar" id="avatar" src="https://via.placeholder.com/120" alt="Avatar">
            <h1 class="username" id="username">@username</h1>
            <p class="bio" id="bio">Bio loading...</p>
            <div class="social-links" id="socialLinks"></div>
        </div>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls" id="audioControls">
        <button class="audio-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        <span id="volumeLabel">50%</span>
    </div>

    <!-- Hidden Audio Elements -->
    <audio id="audioPlayer" loop preload="auto" crossorigin="anonymous"></audio>
    <div id="youtubePlayer" style="position:fixed; top:-9999px; left:-9999px; width:1px; height:1px; pointer-events:none;"></div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ============ GLOBAL STATE ============
        let youtubePlayer = null;
        let audioPlayer = null;
        let currentVolume = 50;
        let isPlaying = false;
        let audioType = null;
        let musicReady = false;
        let hasUserInteracted = false;
        let pendingAudioUrl = null;
        let pendingVolume = 50;

        // ============ DEBUG HELPER ============
        function debug(msg) {
            console.log('üîç', msg);
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML += msg + '<br>';
            }
        }

        // ============ GET USERNAME FROM URL ============
        function getUsernameFromURL() {
            // 1. Sprawd≈∫ sessionStorage (z 404 redirect)
            const savedPath = sessionStorage.getItem('profilePath');
            if (savedPath) {
                sessionStorage.removeItem('profilePath');
                const username = savedPath.replace(/^\/+/, '').split('/')[0].toLowerCase();
                debug('Username from sessionStorage: ' + username);
                
                // Zaktualizuj URL w pasku przeglƒÖdarki
                if (username) {
                    window.history.replaceState({}, '', '/' + username);
                }
                return username || null;
            }
            
            // 2. Sprawd≈∫ query params (?user=xxx)
            const params = new URLSearchParams(window.location.search);
            const userParam = params.get('user');
            if (userParam) {
                debug('Username from query param: ' + userParam);
                return userParam.toLowerCase();
            }
            
            // 3. Sprawd≈∫ pathname
            const path = window.location.pathname;
            debug('Current path: ' + path);
            
            // Ignoruj je≈õli to profile.html
            if (path.includes('profile.html') || path === '/' || path === '') {
                debug('No username in path');
                return null;
            }
            
            // Pobierz username z path
            const pathParts = path.split('/').filter(p => p && !p.includes('.html'));
            const username = pathParts[pathParts.length - 1]?.toLowerCase();
            debug('Username from path: ' + username);
            
            return username || null;
        }

        // ============ EXTRACT YOUTUBE ID ============
        function extractYouTubeId(url) {
            if (!url) return null;
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // ============ DETECT AUDIO TYPE ============
        function detectAudioType(url) {
            if (!url) return null;
            
            if (extractYouTubeId(url)) return 'youtube';
            if (url.includes('soundcloud.com')) return 'soundcloud';
            if (url.includes('spotify.com')) return 'spotify';
            
            const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.webm', '.opus', '.flac', '.aac'];
            if (audioExtensions.some(ext => url.toLowerCase().includes(ext))) return 'direct';
            
            return 'direct';
        }

        // ============ YOUTUBE API READY ============
        window.onYouTubeIframeAPIReady = function() {
            debug('YouTube API ready');
            
            // Je≈õli mamy pending YouTube audio, zainicjalizuj teraz
            if (pendingAudioUrl && audioType === 'youtube' && hasUserInteracted) {
                const videoId = extractYouTubeId(pendingAudioUrl);
                if (videoId) {
                    initYouTubePlayer(videoId, pendingVolume);
                }
            }
        };

        // ============ INITIALIZE YOUTUBE PLAYER ============
        function initYouTubePlayer(videoId, volume) {
            debug('Initializing YouTube player: ' + videoId);
            
            if (typeof YT === 'undefined' || !YT.Player) {
                debug('YT not ready, waiting...');
                setTimeout(() => initYouTubePlayer(videoId, volume), 500);
                return;
            }
            
            if (youtubePlayer) {
                try {
                    youtubePlayer.destroy();
                } catch(e) {}
            }
            
            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '1',
                width: '1',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    disablekb: 1,
                    enablejsapi: 1,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0,
                    playlist: videoId,
                    origin: window.location.origin
                },
                events: {
                    onReady: function(event) {
                        debug('YouTube player ready');
                        event.target.setVolume(volume);
                        event.target.playVideo();
                        isPlaying = true;
                        musicReady = true;
                        updatePlayPauseButton();
                    },
                    onStateChange: function(event) {
                        if (event.data === YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            updatePlayPauseButton();
                        } else if (event.data === YT.PlayerState.PAUSED) {
                            isPlaying = false;
                            updatePlayPauseButton();
                        }
                    },
                    onError: function(error) {
                        debug('YouTube error: ' + error.data);
                        console.error('YouTube error:', error);
                    }
                }
            });
        }

        // ============ INITIALIZE DIRECT AUDIO ============
        function initDirectAudio(url, volume) {
            debug('Initializing direct audio: ' + url);
            
            audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.volume = volume / 100;
            audioPlayer.loop = true;
            
            audioPlayer.addEventListener('canplaythrough', () => {
                debug('Audio can play through');
                musicReady = true;
                
                if (hasUserInteracted) {
                    audioPlayer.play()
                        .then(() => {
                            debug('Audio playing');
                            isPlaying = true;
                            updatePlayPauseButton();
                        })
                        .catch(e => {
                            debug('Play failed: ' + e.message);
                        });
                }
            });
            
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                updatePlayPauseButton();
            });
            
            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayPauseButton();
            });
            
            audioPlayer.addEventListener('error', (e) => {
                debug('Audio error: ' + e.message);
                console.error('Audio error:', e);
            });
            
            audioPlayer.load();
        }

        // ============ SOUNDCLOUD EMBED ============
        function initSoundCloud(url, volume) {
            debug('Initializing SoundCloud: ' + url);
            
            const container = document.getElementById('youtubePlayer');
            container.innerHTML = `
                <iframe 
                    width="1" 
                    height="1" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
                </iframe>
            `;
            isPlaying = true;
            musicReady = true;
            updatePlayPauseButton();
        }

        // ============ SHOW CLICK TO PLAY ============
        function showClickToPlay() {
            const overlay = document.getElementById('clickToPlay');
            overlay.classList.add('show');
        }

        function hideClickToPlay() {
            const overlay = document.getElementById('clickToPlay');
            overlay.classList.remove('show');
        }

        // ============ START MUSIC ============
        function startMusic() {
            debug('Starting music, type: ' + audioType);
            
            if (audioType === 'youtube') {
                if (youtubePlayer && youtubePlayer.playVideo) {
                    youtubePlayer.playVideo();
                } else {
                    const videoId = extractYouTubeId(pendingAudioUrl);
                    if (videoId) {
                        initYouTubePlayer(videoId, pendingVolume);
                    }
                }
            } else if (audioType === 'soundcloud') {
                initSoundCloud(pendingAudioUrl, pendingVolume);
            } else if (audioPlayer) {
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        updatePlayPauseButton();
                    })
                    .catch(e => debug('Play error: ' + e.message));
            }
        }

        // ============ TOGGLE PLAY/PAUSE ============
        function togglePlayPause() {
            if (!musicReady && !pendingAudioUrl) return;
            
            if (audioType === 'youtube' && youtubePlayer && youtubePlayer.getPlayerState) {
                const state = youtubePlayer.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    youtubePlayer.pauseVideo();
                    isPlaying = false;
                } else {
                    youtubePlayer.playVideo();
                    isPlaying = true;
                }
            } else if (audioPlayer) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            }
            updatePlayPauseButton();
        }

        // ============ UPDATE PLAY/PAUSE BUTTON ============
        function updatePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        // ============ VOLUME CONTROL ============
        function updateVolume(value) {
            currentVolume = value;
            document.getElementById('volumeLabel').textContent = value + '%';
            
            if (audioType === 'youtube' && youtubePlayer && youtubePlayer.setVolume) {
                youtubePlayer.setVolume(value);
            } else if (audioPlayer) {
                audioPlayer.volume = value / 100;
            }
        }

        // ============ LOAD USER PROFILE ============
        async function loadProfile() {
            const username = getUsernameFromURL();
            debug('Loading profile for: ' + username);
            
            if (!username) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'No username specified';
                return;
            }

            try {
                // Get username document to find UID
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (!usernameDoc.exists()) {
                    debug('Username not found in database');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                    document.getElementById('error').textContent = 'User not found: @' + username;
                    return;
                }

                const uid = usernameDoc.data().uid;
                debug('Found UID: ' + uid);
                
                // Get user profile
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (!userDoc.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                    return;
                }

                const userData = userDoc.data();
                debug('User data loaded');
                
                // Update page title
                document.title = `@${userData.displayName || userData.username} - FakeZone`;
                
                // Set background
                if (userData.bgImage) {
                    document.getElementById('bgImage').style.backgroundImage = `url('${userData.bgImage}')`;
                    document.getElementById('bgOverlay').style.background = 'rgba(0, 0, 0, 0.6)';
                }
                
                // Set avatar
                let avatarUrl = 'https://via.placeholder.com/120';
                if (userData.useDiscordAvatar && userData.discord?.avatar) {
                    avatarUrl = userData.discord.avatar;
                } else if (userData.avatar) {
                    avatarUrl = userData.avatar;
                } else if (userData.discord?.avatar) {
                    avatarUrl = userData.discord.avatar;
                }
                document.getElementById('avatar').src = avatarUrl;
                
                // Set username with effect
                const usernameEl = document.getElementById('username');
                usernameEl.textContent = '@' + (userData.displayName || userData.username);
                if (userData.usernameColor) {
                    usernameEl.style.color = userData.usernameColor;
                }
                if (userData.usernameEffect && userData.usernameEffect !== 'none') {
                    usernameEl.className = 'username effect-' + userData.usernameEffect;
                }
                
                // Set bio
                const bioEl = document.getElementById('bio');
                bioEl.textContent = userData.bio || 'Welcome to my zone';
                if (userData.bioColor) {
                    bioEl.style.color = userData.bioColor;
                }
                if (userData.bioFont) {
                    bioEl.style.fontFamily = `'${userData.bioFont}', sans-serif`;
                }
                
                // Set profile card effects
                const profileCard = document.getElementById('profileCard');
                if (userData.profileOpacity !== undefined) {
                    profileCard.style.background = `rgba(17, 17, 17, ${userData.profileOpacity / 100})`;
                }
                
                // ============ AUDIO SETUP ============
                if (userData.bgAudio) {
                    debug('Audio URL found: ' + userData.bgAudio);
                    
                    const volume = userData.audioVolume || 50;
                    currentVolume = volume;
                    pendingVolume = volume;
                    pendingAudioUrl = userData.bgAudio;
                    
                    document.getElementById('volumeSlider').value = volume;
                    document.getElementById('volumeLabel').textContent = volume + '%';
                    
                    audioType = detectAudioType(userData.bgAudio);
                    debug('Audio type: ' + audioType);
                    
                    // Pre-initialize audio (but don't play yet)
                    if (audioType === 'direct') {
                        initDirectAudio(userData.bgAudio, volume);
                    }
                    
                    // Show click overlay for audio
                    showClickToPlay();
                    
                    // Show volume controls
                    if (userData.showVolumeControl !== false) {
                        document.getElementById('audioControls').classList.add('show');
                    }
                }
                
                // Show profile
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading profile:', error);
                debug('Error: ' + error.message);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'Error loading profile';
            }
        }

        // ============ EVENT LISTENERS ============
        
        // Play/Pause button
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        
        // Volume slider
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            updateVolume(parseInt(e.target.value));
        });

        // Click to play overlay
        document.getElementById('clickToPlay').addEventListener('click', () => {
            debug('User clicked overlay');
            hasUserInteracted = true;
            hideClickToPlay();
            startMusic();
        });

        // Any click on body (backup)
        document.body.addEventListener('click', (e) => {
            if (!hasUserInteracted && pendingAudioUrl) {
                // Ignore if clicking controls
                if (e.target.closest('.audio-controls')) return;
                if (e.target.closest('.click-to-play')) return;
                
                debug('User clicked body');
                hasUserInteracted = true;
                hideClickToPlay();
                startMusic();
            }
        }, { once: true });

        // Keyboard shortcut (space to play/pause)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && musicReady) {
                e.preventDefault();
                togglePlayPause();
            }
        });

        // ============ START ============
        loadProfile();
    </script>
</body>
</html>
