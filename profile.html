<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FakeZone Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .profile-card {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 20px;
            padding: 40px;
            padding-bottom: 60px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #ff3333;
            object-fit: cover;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .bio {
            color: #888;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .profile-uid {
            font-size: 14px;
            color: #666;
            margin: 8px 0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .social-link svg {
            width: 22px;
            height: 22px;
            fill: #fff;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
        }

        /* Icons Style: Default - Platform Colors */
        .icons-style-default .social-link.discord:hover { background: #5865F2; border-color: #5865F2; }
        .icons-style-default .social-link.instagram:hover { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); border-color: #bc1888; }
        .icons-style-default .social-link.twitter:hover { background: #000; border-color: #fff; }
        .icons-style-default .social-link.tiktok:hover { background: #000; border-color: #00f2ea; }
        .icons-style-default .social-link.youtube:hover { background: #FF0000; border-color: #FF0000; }
        .icons-style-default .social-link.twitch:hover { background: #9146FF; border-color: #9146FF; }
        .icons-style-default .social-link.spotify:hover { background: #1DB954; border-color: #1DB954; }
        .icons-style-default .social-link.steam:hover { background: #171a21; border-color: #1b2838; }
        .icons-style-default .social-link.github:hover { background: #333; border-color: #fff; }
        .icons-style-default .social-link.paypal:hover { background: #0070ba; border-color: #0070ba; }
        .icons-style-default .social-link.custom:hover { background: #ff3333; border-color: #ff3333; }

        /* Icons Style: Custom Color */
        .icons-style-custom .social-link:hover {
            background: var(--custom-icon-color);
            border-color: var(--custom-icon-color);
        }

        /* Icons Style: Monochrome */
        .icons-style-monochrome .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .views-counter {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #888;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .views-counter svg {
            width: 16px;
            height: 16px;
            fill: #888;
        }

        .views-count {
            font-weight: 600;
            color: #fff;
        }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .audio-controls.show {
            opacity: 1;
            pointer-events: auto;
        }

        .audio-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }

        .audio-btn:hover {
            color: #ff3333;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #ff3333;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ff3333;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .effect-glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; }
            25% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; }
            50% { text-shadow: 2px 0 #00ffff, -2px 0 #ff0000; }
            75% { text-shadow: -2px 0 #00ffff, 2px 0 #ff0000; }
        }

        .effect-rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            to { background-position: 200% center; }
        }

        .effect-glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        .effect-wave {
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .effect-typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .error {
            text-align: center;
            color: #ff3333;
        }

        .hidden {
            display: none !important;
        }

        .click-to-play {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .click-to-play.show {
            opacity: 1;
            pointer-events: auto;
        }

        .click-to-play-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .click-to-play-text {
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .click-to-play-sub {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>

        function buildSocialLink(platform, value, customName) {
            if (!value) return '';
            
            let url = value;
            let title = platform.charAt(0).toUpperCase() + platform.slice(1);
            
            switch(platform) {
                case 'discord':
                    if (value.startsWith('http')) {
                        url = value;
                    } else if (value.includes('discord.gg/')) {
                        url = 'https://' + value;
                    } else {
                        url = 'https://discord.com/users/' + value;
                    }
                    break;
                case 'instagram':
                    url = 'https://instagram.com/' + value.replace('@', '');
                    break;
                case 'twitter':
                    url = 'https://x.com/' + value.replace('@', '');
                    break;
                case 'tiktok':
                    url = 'https://tiktok.com/@' + value.replace('@', '');
                    break;
                case 'youtube':
                    if (value.startsWith('http')) {
                        url = value;
                    } else if (value.startsWith('@')) {
                        url = 'https://youtube.com/' + value;
                    } else {
                        url = 'https://youtube.com/@' + value;
                    }
                    break;
                case 'twitch':
                    url = 'https://twitch.tv/' + value;
                    break;
                case 'spotify':
                    url = value.startsWith('http') ? value : 'https://open.spotify.com/user/' + value;
                    break;
                case 'steam':
                    url = value.startsWith('http') ? value : 'https://steamcommunity.com/id/' + value;
                    break;
                case 'github':
                    url = 'https://github.com/' + value;
                    break;
                case 'paypal':
                    url = value.startsWith('http') ? value : 'https://paypal.me/' + value.replace('paypal.me/', '');
                    break;
                case 'custom':
                    url = value.startsWith('http') ? value : 'https://' + value;
                    title = customName || 'Link';
                    break;
            }
            
            return `
                <a href="${url}" target="_blank" rel="noopener noreferrer" class="social-link ${platform}" title="${title}">
                    ${socialIcons[platform]}
                </a>
            `;
        }

        function displaySocialLinks(links, iconsStyle, iconsColor) {
            if (!links) return;
            
            const container = document.getElementById('socialLinks');
            
            // Apply icons style class to container
            container.className = 'social-links icons-style-' + (iconsStyle || 'default');
            
            // Set custom color CSS variable
            if (iconsStyle === 'custom' && iconsColor) {
                document.documentElement.style.setProperty('--custom-icon-color', iconsColor);
            }
            
            // Set monochrome color
            if (iconsStyle === 'monochrome' && iconsColor) {
                const svgs = container.querySelectorAll('svg');
                svgs.forEach(svg => svg.style.fill = iconsColor);
            }
            
            let html = '';
            const platforms = ['discord', 'instagram', 'twitter', 'tiktok', 'youtube', 'twitch', 'spotify', 'steam', 'github', 'paypal', 'custom'];
            
            platforms.forEach(platform => {
                if (links[platform]) {
                    html += buildSocialLink(platform, links[platform], links.customName);
                }
            });
            
            container.innerHTML = html;
            
            // Apply icon colors after rendering
            if (iconsStyle === 'monochrome' && iconsColor) {
                setTimeout(() => {
                    const svgs = container.querySelectorAll('svg');
                    svgs.forEach(svg => svg.style.fill = iconsColor);
                }, 0);
            }
        }

// ============ VIEWS COUNTER ============
async function trackView(username, uid) {
    try {
        const lastViewKey = `lastView_${username.toLowerCase()}`;
        const lastView = localStorage.getItem(lastViewKey);
        const now = Date.now();
        const cooldownMs = 5 * 60 * 1000; // 5 minut

        debug(`Checking cooldown for ${username}`);
        debug(`Last view: ${lastView}, Now: ${now}`);

        if (lastView) {
            const timePassed = now - parseInt(lastView);
            debug(`Time passed: ${Math.floor(timePassed/1000)} seconds`);
            
            if (timePassed < cooldownMs) {
                const timeLeft = Math.ceil((cooldownMs - timePassed) / 1000);
                debug(`Cooldown active! ${timeLeft} seconds left`);
                return false;
            }
        }

        // Zapisz PRZED updateDoc
        localStorage.setItem(lastViewKey, now.toString());
        debug(`Timestamp saved: ${now}`);

        const userRef = doc(db, 'users', uid);
        await updateDoc(userRef, { 
            views: increment(1) 
        });
        
        debug('View counted for ' + username);
        return true;
    } catch (error) {
        debug('Error tracking view: ' + error.message);
        localStorage.removeItem(`lastView_${username.toLowerCase()}`);
        return false;
    }
}

        async function getAndDisplayViews(uid) {
            try {
                const userSnap = await getDoc(doc(db, 'users', uid));
                const views = userSnap.data()?.views || 0;
                debug('Current views: ' + views);
                
                const viewsEl = document.getElementById('viewsCount');
                if (viewsEl) {
                    animateNumber(viewsEl, 0, views, 1000);
                }
            } catch (error) {
                debug('Error getting views: ' + error.message);
            }
        }

        function animateNumber(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const value = Math.floor(start + (range * progress));
                element.textContent = value.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        function getUsernameFromURL() {
            const savedPath = sessionStorage.getItem('profilePath');
            if (savedPath) {
                sessionStorage.removeItem('profilePath');
                const username = savedPath.replace(/^\/+/, '').split('/')[0].toLowerCase();
                debug('Username from sessionStorage: ' + username);
                
                if (username) {
                    window.history.replaceState({}, '', '/' + username);
                }
                return username || null;
            }
            
            const params = new URLSearchParams(window.location.search);
            const userParam = params.get('user');
            if (userParam) {
                debug('Username from query param: ' + userParam);
                return userParam.toLowerCase();
            }
            
            const path = window.location.pathname;
            debug('Current path: ' + path);
            
            if (path.includes('profile.html') || path === '/' || path === '') {
                debug('No username in path');
                return null;
            }
            
            const pathParts = path.split('/').filter(p => p && !p.includes('.html'));
            const username = pathParts[pathParts.length - 1]?.toLowerCase();
            debug('Username from path: ' + username);
            
            return username || null;
        }

        function extractYouTubeId(url) {
            if (!url) return null;
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function detectAudioType(url) {
            if (!url) return null;
            
            if (extractYouTubeId(url)) return 'youtube';
            if (url.includes('soundcloud.com')) return 'soundcloud';
            if (url.includes('spotify.com')) return 'spotify';
            
            const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.webm', '.opus', '.flac', '.aac'];
            if (audioExtensions.some(ext => url.toLowerCase().includes(ext))) return 'direct';
            
            return 'direct';
        }

        window.onYouTubeIframeAPIReady = function() {
            debug('YouTube API ready');
            
            if (pendingAudioUrl && audioType === 'youtube' && hasUserInteracted) {
                const videoId = extractYouTubeId(pendingAudioUrl);
                if (videoId) {
                    initYouTubePlayer(videoId, pendingVolume);
                }
            }
        };

        function initYouTubePlayer(videoId, volume) {
            debug('Initializing YouTube player: ' + videoId);
            
            if (typeof YT === 'undefined' || !YT.Player) {
                debug('YT not ready, waiting...');
                setTimeout(() => initYouTubePlayer(videoId, volume), 500);
                return;
            }
            
            if (youtubePlayer) {
                try { youtubePlayer.destroy(); } catch(e) {}
            }
            
            youtubePlayer = new YT.Player('youtubePlayer', {
                height: '1',
                width: '1',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    disablekb: 1,
                    enablejsapi: 1,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0,
                    playlist: videoId,
                    origin: window.location.origin
                },
                events: {
                    onReady: function(event) {
                        debug('YouTube player ready');
                        event.target.setVolume(volume);
                        event.target.playVideo();
                        isPlaying = true;
                        musicReady = true;
                        updatePlayPauseButton();
                    },
                    onStateChange: function(event) {
                        if (event.data === YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            updatePlayPauseButton();
                        } else if (event.data === YT.PlayerState.PAUSED) {
                            isPlaying = false;
                            updatePlayPauseButton();
                        }
                    },
                    onError: function(error) {
                        debug('YouTube error: ' + error.data);
                    }
                }
            });
        }

        function initDirectAudio(url, volume) {
            debug('Initializing direct audio: ' + url);
            
            audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = url;
            audioPlayer.volume = volume / 100;
            audioPlayer.loop = true;
            
            audioPlayer.addEventListener('canplaythrough', () => {
                debug('Audio can play through');
                musicReady = true;
                
                if (hasUserInteracted) {
                    audioPlayer.play()
                        .then(() => {
                            debug('Audio playing');
                            isPlaying = true;
                            updatePlayPauseButton();
                        })
                        .catch(e => debug('Play failed: ' + e.message));
                }
            });
            
            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                updatePlayPauseButton();
            });
            
            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayPauseButton();
            });
            
            audioPlayer.load();
        }

        function initSoundCloud(url, volume) {
            debug('Initializing SoundCloud: ' + url);
            
            const container = document.getElementById('youtubePlayer');
            container.innerHTML = `
                <iframe 
                    width="1" 
                    height="1" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=${encodeURIComponent(url)}&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
                </iframe>
            `;
            isPlaying = true;
            musicReady = true;
            updatePlayPauseButton();
        }

        function showClickToPlay() {
            document.getElementById('clickToPlay').classList.add('show');
        }

        function hideClickToPlay() {
            document.getElementById('clickToPlay').classList.remove('show');
        }

        function startMusic() {
            debug('Starting music, type: ' + audioType);
            
            if (audioType === 'youtube') {
                if (youtubePlayer && youtubePlayer.playVideo) {
                    youtubePlayer.playVideo();
                } else {
                    const videoId = extractYouTubeId(pendingAudioUrl);
                    if (videoId) initYouTubePlayer(videoId, pendingVolume);
                }
            } else if (audioType === 'soundcloud') {
                initSoundCloud(pendingAudioUrl, pendingVolume);
            } else if (audioPlayer) {
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        updatePlayPauseButton();
                    })
                    .catch(e => debug('Play error: ' + e.message));
            }
        }

        function togglePlayPause() {
            if (!musicReady && !pendingAudioUrl) return;
            
            if (audioType === 'youtube' && youtubePlayer && youtubePlayer.getPlayerState) {
                const state = youtubePlayer.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    youtubePlayer.pauseVideo();
                    isPlaying = false;
                } else {
                    youtubePlayer.playVideo();
                    isPlaying = true;
                }
            } else if (audioPlayer) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            document.getElementById('playPauseBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        function updateVolume(value) {
            currentVolume = value;
            document.getElementById('volumeLabel').textContent = value + '%';
            
            if (audioType === 'youtube' && youtubePlayer && youtubePlayer.setVolume) {
                youtubePlayer.setVolume(value);
            } else if (audioPlayer) {
                audioPlayer.volume = value / 100;
            }
        }

        async function loadProfile() {
            const username = getUsernameFromURL();
            debug('Loading profile for: ' + username);
            
            if (!username) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'No username specified';
                return;
            }

            try {
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (!usernameDoc.exists()) {
                    debug('Username not found in database');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                    document.getElementById('error').textContent = 'User not found: @' + username;
                    return;
                }

                const uid = usernameDoc.data().uid;
                debug('Found UID: ' + uid);
                
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (!userDoc.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                    return;
                }

                const userData = userDoc.data();
                debug('User data loaded');

                await trackView(username, uid);
                await new Promise(resolve => setTimeout(resolve, 500));
                await getAndDisplayViews(uid);
                
                document.title = `@${userData.displayName || userData.username} - FakeZone`;
                
                // ============ BACKGROUND & OVERLAY ============
                if (userData.bgImage) {
                    document.getElementById('bgImage').style.backgroundImage = `url('${userData.bgImage}')`;
    
                    // Sta≈Çe przyciemnienie banneru
                    document.getElementById('bgOverlay').style.background = 'rgba(0, 0, 0, 0.6)';
                }

                // ============ KOLOR BOKSU PROFILU ============
                const profileCard = document.getElementById('profileCard');
                const boxColor = userData.bgOverlayColor || '#111111';
                const boxOpacity = userData.bgOverlayOpacity ?? 95;
                const rgb = hexToRgb(boxColor);

                profileCard.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${boxOpacity / 100})`;
                
                let avatarUrl = 'https://via.placeholder.com/120';
                if (userData.useDiscordAvatar && userData.discord?.avatar) {
                    avatarUrl = userData.discord.avatar;
                } else if (userData.avatar) {
                    avatarUrl = userData.avatar;
                } else if (userData.discord?.avatar) {
                    avatarUrl = userData.discord.avatar;
                }
                document.getElementById('avatar').src = avatarUrl;
                
                const usernameEl = document.getElementById('username');
                usernameEl.textContent = '@' + (userData.displayName || userData.username);
                if (userData.usernameColor) {
                    usernameEl.style.color = userData.usernameColor;
                }
                if (userData.usernameEffect && userData.usernameEffect !== 'none') {
                    usernameEl.className = 'username effect-' + userData.usernameEffect;
                }
                
                const bioEl = document.getElementById('bio');
                bioEl.textContent = userData.bio || 'Welcome to my zone';
                if (userData.bioColor) {
                    bioEl.style.color = userData.bioColor;
                }
                if (userData.bioFont) {
                    bioEl.style.fontFamily = `'${userData.bioFont}', sans-serif`;
                }
                // ============ UID DISPLAY ============
                const uidElement = document.getElementById('profile-uid');
                if (uidElement) {
                    if (userData.showUid !== false) { // domy≈õlnie pokazuj
                        const uidNumber = userData.uidNumber || 1;
                        uidElement.textContent = '#' + String(uidNumber).padStart(4, '0');
                        uidElement.style.display = 'block';
        
                        // U≈ºyj koloru username je≈õli jest ustawiony
                        if (userData.usernameColor) {
                            uidElement.style.color = userData.usernameColor;
                        }
                    } else {
                        uidElement.style.display = 'none';
                    }
                }
                
                // ============ SOCIAL LINKS ============
                displaySocialLinks(
                    userData.links, 
                    userData.iconsStyle || 'default', 
                    userData.iconsColor || '#ffffff'
                );
                               
                if (userData.bgAudio) {
                    debug('Audio URL found: ' + userData.bgAudio);
                    
                    const volume = userData.audioVolume || 50;
                    currentVolume = volume;
                    pendingVolume = volume;
                    pendingAudioUrl = userData.bgAudio;
                    
                    document.getElementById('volumeSlider').value = volume;
                    document.getElementById('volumeLabel').textContent = volume + '%';
                    
                    audioType = detectAudioType(userData.bgAudio);
                    debug('Audio type: ' + audioType);
                    
                    if (audioType === 'direct') {
                        initDirectAudio(userData.bgAudio, volume);
                    }
                    
                    showClickToPlay();
                    
                    if (userData.showVolumeControl !== false) {
                        document.getElementById('audioControls').classList.add('show');
                    }
                }
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading profile:', error);
                debug('Error: ' + error.message);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').textContent = 'Error loading profile';
            }
        }

        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            updateVolume(parseInt(e.target.value));
        });

        document.getElementById('clickToPlay').addEventListener('click', () => {
            debug('User clicked overlay');
            hasUserInteracted = true;
            hideClickToPlay();

        });

        document.body.addEventListener('click', (e) => {

                if (e.target.closest('.audio-controls')) return;
                if (e.target.closest('.click-to-play')) return;
                
                debug('User clicked body');

                hideClickToPlay();

            if (e.code === 'Space' && musicReady) {
                e.preventDefault();

            }
        });
