<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 20px;
        }

        .navbar {
            background: rgba(20,20,20,0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #fff, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #1a1a1a;
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,51,51,0.1);
            transform: translateY(-2px);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(20,20,20,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #ff3333;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #888;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 10px rgba(255,51,51,0.2);
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .links-container {
            margin-bottom: 15px;
        }

        .link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .link-item input {
            flex: 1;
        }

        .remove-link {
            padding: 8px 15px;
            background: #1a1a1a;
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-link:hover {
            background: rgba(255,51,51,0.2);
        }

        .add-link {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .add-link:hover {
            border-color: #ff3333;
            color: #ff3333;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,51,51,0.4);
        }

        .preview {
            background: #0a0a0a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .preview-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff3333;
            margin-bottom: 15px;
        }

        .preview-username {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .preview-bio {
            color: #888;
            margin-bottom: 20px;
        }

        .preview-link {
            display: block;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .preview-link:hover {
            border-color: #ff3333;
            background: rgba(255,51,51,0.05);
        }

        .profile-url {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 14px;
            color: #ff3333;
        }

        .success {
            color: #00ff00;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>FakeZone Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main-container">
        <div class="panel">
            <h2>Edit Profile</h2>
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" readonly style="opacity: 0.5;">
            </div>

            <div class="form-group">
                <label>Avatar URL</label>
                <input type="url" id="avatar" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea id="bio" placeholder="Tell something about yourself..."></textarea>
            </div>

            <div class="form-group">
                <label>Links</label>
                <div id="linksContainer" class="links-container"></div>
                <button class="add-link" onclick="addLink()">+ Add Link</button>
            </div>

            <button class="save-btn" onclick="saveProfile()">SAVE CHANGES</button>
            <div id="saveStatus"></div>

            <div class="profile-url">
                Your profile: <span id="profileUrl"></span>
            </div>
        </div>

        <div class="panel">
            <h2>Preview</h2>
            <div class="preview">
                <img id="previewAvatar" class="preview-avatar" src="https://via.placeholder.com/100">
                <div id="previewUsername" class="preview-username">@username</div>
                <div id="previewBio" class="preview-bio">Bio here...</div>
                <div id="previewLinks"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userProfile = null;

        // Check auth
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = user;
            await loadProfile();
        });

        // Load profile
        async function loadProfile() {
            const docRef = doc(db, 'users', currentUser.uid);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                userProfile = docSnap.data();
                
                // Load data into form
                document.getElementById('username').value = userProfile.username;
                document.getElementById('avatar').value = userProfile.avatar || '';
                document.getElementById('bio').value = userProfile.bio || '';
                
                // Load links
                loadLinks();
                
                // Update preview
                updatePreview();
                
                // Show profile URL
                const profileUrl = `${window.location.origin}/${userProfile.username}`;
                document.getElementById('profileUrl').innerHTML = `<a href="${profileUrl}" target="_blank" style="color: #ff3333;">${profileUrl}</a>`;
            }
        }

        // Load links
        function loadLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            if (userProfile.links && userProfile.links.length > 0) {
                userProfile.links.forEach((link, index) => {
                    addLinkField(link.title, link.url);
                });
            }
        }

        // Add link field
        window.addLink = function() {
            addLinkField('', '');
        };

        function addLinkField(title = '', url = '') {
            const container = document.getElementById('linksContainer');
            const linkDiv = document.createElement('div');
            linkDiv.className = 'link-item';
            
            linkDiv.innerHTML = `
                <input type="text" placeholder="Title" value="${title}" class="link-title" onkeyup="updatePreview()">
                <input type="url" placeholder="URL" value="${url}" class="link-url" onkeyup="updatePreview()">
                <button class="remove-link" onclick="removeLink(this)">X</button>
            `;
            
            container.appendChild(linkDiv);
            updatePreview();
        }

        // Remove link
        window.removeLink = function(button) {
            button.parentElement.remove();
            updatePreview();
        };

        // Update preview
        window.updatePreview = function() {
            const avatar = document.getElementById('avatar').value || 'https://via.placeholder.com/100';
            const bio = document.getElementById('bio').value || 'Bio here...';
            const username = document.getElementById('username').value;
            
            document.getElementById('previewAvatar').src = avatar;
            document.getElementById('previewUsername').textContent = '@' + username;
            document.getElementById('previewBio').textContent = bio;
            
            // Update links preview
            const linksPreview = document.getElementById('previewLinks');
            linksPreview.innerHTML = '';
            
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach(item => {
                const title = item.querySelector('.link-title').value;
                const url = item.querySelector('.link-url').value;
                
                if (title && url) {
                    const a = document.createElement('a');
                    a.href = url;
                    a.target = '_blank';
                    a.className = 'preview-link';
                    a.textContent = title;
                    linksPreview.appendChild(a);
                }
            });
        };

        // Save profile
        window.saveProfile = async function() {
            const avatar = document.getElementById('avatar').value;
            const bio = document.getElementById('bio').value;
            
            // Collect links
            const links = [];
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach(item => {
                const title = item.querySelector('.link-title').value;
                const url = item.querySelector('.link-url').value;
                if (title && url) {
                    links.push({ title, url });
                }
            });
            
            try {
                // Update Firestore
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    avatar: avatar,
                    bio: bio,
                    links: links
                });
                
                document.getElementById('saveStatus').innerHTML = '<div class="success">âœ“ Saved successfully!</div>';
                setTimeout(() => {
                    document.getElementById('saveStatus').innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error(error);
                document.getElementById('saveStatus').innerHTML = '<div class="error">Error saving profile</div>';
            }
        };

        // Logout
        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'index.html';
        };

        // Initialize preview listeners
        document.getElementById('avatar').addEventListener('input', updatePreview);
        document.getElementById('bio').addEventListener('input', updatePreview);
    </script>
</body>
</html>
