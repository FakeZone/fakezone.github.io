<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 20px;
        }

        .navbar {
            background: rgba(20,20,20,0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            background: linear-gradient(45deg, #fff, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #1a1a1a;
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,51,51,0.1);
            transform: translateY(-2px);
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: rgba(20,20,20,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .panel h2 {
            margin-bottom: 20px;
            color: #ff3333;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #888;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 10px rgba(255,51,51,0.2);
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .links-container {
            margin-bottom: 15px;
        }

        .link-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .link-item input {
            flex: 1;
        }

        .remove-link {
            padding: 8px 15px;
            background: #1a1a1a;
            border: 1px solid #ff3333;
            color: #ff3333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-link:hover {
            background: rgba(255,51,51,0.2);
        }

        .add-link {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .add-link:hover {
            border-color: #ff3333;
            color: #ff3333;
        }

        .save-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,51,51,0.4);
        }

        .discord-btn {
            width: 100%;
            padding: 12px;
            background: #5865F2;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(88,101,242,0.4);
        }

        .preview {
            background: #0a0a0a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .preview-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff3333;
            margin-bottom: 15px;
        }

        .preview-username {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .preview-bio {
            color: #888;
            margin-bottom: 20px;
        }

        .preview-link {
            display: block;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .preview-link:hover {
            border-color: #ff3333;
            background: rgba(255,51,51,0.05);
        }

        .profile-url {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 14px;
            color: #ff3333;
        }

        .success {
            color: #00ff00;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>FakeZone Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main-container">
        <div class="panel">
            <h2>Edit Profile</h2>
            
            <div class="form-group">
                <label>Discord</label>
                <button type="button" class="discord-btn" onclick="connectDiscord()" id="discordBtn">
                    <svg width="20" height="20" viewBox="0 0 71 55" fill="currentColor">
                        <path d="M60.1045 4.8978C55.5792 2.8214 50.7265 1.2916 45.6527 0.41542C45.5603 0.39851 45.468 0.440769 45.4204 0.525289C44.7963 1.6353 44.105 3.0834 43.6209 4.2216C38.1637 3.4046 32.7345 3.4046 27.3892 4.2216C26.905 3.0581 26.1886 1.6353 25.5617 0.525289C25.5141 0.443589 25.4218 0.40133 25.3294 0.41542C20.2584 1.2888 15.4057 2.8186 10.8776 4.8978C10.8384 4.9147 10.8048 4.9429 10.7825 4.9795C1.57795 18.7309 -0.943561 32.1443 0.293408 45.3914C0.299005 45.4562 0.335386 45.5182 0.385761 45.5576C6.45866 50.0174 12.3413 52.7249 18.1147 54.5195C18.2071 54.5477 18.305 54.5139 18.3638 54.4378C19.7295 52.5728 20.9469 50.6063 21.9907 48.5383C22.0523 48.4172 21.9935 48.2735 21.8676 48.2256C19.9366 47.4931 18.0979 46.6 16.3292 45.5858C16.1893 45.5041 16.1781 45.304 16.3068 45.2082C16.679 44.9293 17.0513 44.6391 17.4067 44.3461C17.471 44.2926 17.5606 44.2813 17.6362 44.3151C29.2558 49.6202 41.8354 49.6202 53.3179 44.3151C53.3935 44.2785 53.4831 44.2898 53.5502 44.3433C53.9057 44.6363 54.2779 44.9293 54.6529 45.2082C54.7816 45.304 54.7732 45.5041 54.6333 45.5858C52.8646 46.6197 51.0259 47.4931 49.0921 48.2228C48.9662 48.2707 48.9102 48.4172 48.9718 48.5383C50.038 50.6034 51.2554 52.5699 52.5959 54.435C52.6519 54.5139 52.7526 54.5477 52.845 54.5195C58.6464 52.7249 64.529 50.0174 70.6019 45.5576C70.6551 45.5182 70.6887 45.459 70.6943 45.3942C72.1747 30.0791 68.2147 16.7757 60.1968 4.9823C60.1772 4.9429 60.1437 4.9147 60.1045 4.8978ZM23.7259 37.3253C20.2276 37.3253 17.3451 34.1136 17.3451 30.1693C17.3451 26.225 20.1717 23.0133 23.7259 23.0133C27.308 23.0133 30.1626 26.2532 30.1066 30.1693C30.1066 34.1136 27.28 37.3253 23.7259 37.3253ZM47.3178 37.3253C43.8196 37.3253 40.9371 34.1136 40.9371 30.1693C40.9371 26.225 43.7636 23.0133 47.3178 23.0133C50.9 23.0133 53.7545 26.2532 53.6986 30.1693C53.6986 34.1136 50.9 37.3253 47.3178 37.3253Z"/>
                    </svg>
                    Connect Discord
                </button>
                <div id="discordInfo" style="display:none; margin-top:10px; padding:10px; background:#0a0a0a; border-radius:5px; border:1px solid #333;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img id="discordAvatar" style="width:40px; height:40px; border-radius:50%;">
                        <div>
                            <div id="discordUsername" style="color:#fff; font-weight:bold;"></div>
                            <div style="font-size:12px; color:#888;">Connected</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" readonly style="opacity: 0.5;">
            </div>

            <div class="form-group">
                <label>Avatar URL</label>
                <input type="url" id="avatar" placeholder="https://example.com/image.jpg">
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea id="bio" placeholder="Tell something about yourself..."></textarea>
            </div>

            <div class="form-group">
                <label>Links</label>
                <div id="linksContainer" class="links-container"></div>
                <button class="add-link" onclick="addLink()">+ Add Link</button>
            </div>

            <button class="save-btn" onclick="saveProfile()">SAVE CHANGES</button>
            <div id="saveStatus"></div>

            <div class="profile-url">
                Your profile: <span id="profileUrl"></span>
            </div>
        </div>

        <div class="panel">
            <h2>Preview</h2>
            <div class="preview">
                <img id="previewAvatar" class="preview-avatar" src="https://via.placeholder.com/100">
                <div id="previewUsername" class="preview-username">@username</div>
                <div id="previewBio" class="preview-bio">Bio here...</div>
                <div id="previewLinks"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userProfile = null;

        // Check auth
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = user;
            await loadProfile();
        });

        // Load profile
        async function loadProfile() {
            const docRef = doc(db, 'users', currentUser.uid);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                userProfile = docSnap.data();
                
                // Load data into form
                document.getElementById('username').value = userProfile.username;
                document.getElementById('avatar').value = userProfile.avatar || '';
                document.getElementById('bio').value = userProfile.bio || '';
                
                // Load links
                loadLinks();
                
                // Update preview
                updatePreview();
                
                // Show Discord info if connected
                showDiscordInfo();
                
                // Show profile URL
                const profileUrl = `${window.location.origin}/${userProfile.username}`;
                document.getElementById('profileUrl').innerHTML = `<a href="${profileUrl}" target="_blank" style="color: #ff3333;">${profileUrl}</a>`;
            }
        }

        // Load links
        function loadLinks() {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';
            
            if (userProfile.links && userProfile.links.length > 0) {
                userProfile.links.forEach((link, index) => {
                    addLinkField(link.title, link.url);
                });
            }
        }

        // Add link field
        window.addLink = function() {
            addLinkField('', '');
        };

        function addLinkField(title = '', url = '') {
            const container = document.getElementById('linksContainer');
            const linkDiv = document.createElement('div');
            linkDiv.className = 'link-item';
            
            linkDiv.innerHTML = `
                <input type="text" placeholder="Title" value="${title}" class="link-title" onkeyup="updatePreview()">
                <input type="url" placeholder="URL" value="${url}" class="link-url" onkeyup="updatePreview()">
                <button class="remove-link" onclick="removeLink(this)">X</button>
            `;
            
            container.appendChild(linkDiv);
            updatePreview();
        }

        // Remove link
        window.removeLink = function(button) {
            button.parentElement.remove();
            updatePreview();
        };

        // Update preview
        window.updatePreview = function() {
            const avatar = document.getElementById('avatar').value || 'https://via.placeholder.com/100';
            const bio = document.getElementById('bio').value || 'Bio here...';
            const username = document.getElementById('username').value;
            
            document.getElementById('previewAvatar').src = avatar;
            document.getElementById('previewUsername').textContent = '@' + username;
            document.getElementById('previewBio').textContent = bio;
            
            // Update links preview
            const linksPreview = document.getElementById('previewLinks');
            linksPreview.innerHTML = '';
            
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach(item => {
                const title = item.querySelector('.link-title').value;
                const url = item.querySelector('.link-url').value;
                
                if (title && url) {
                    const a = document.createElement('a');
                    a.href = url;
                    a.target = '_blank';
                    a.className = 'preview-link';
                    a.textContent = title;
                    linksPreview.appendChild(a);
                }
            });
        };

        // Save profile
        window.saveProfile = async function() {
            const avatar = document.getElementById('avatar').value;
            const bio = document.getElementById('bio').value;
            
            // Collect links
            const links = [];
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach(item => {
                const title = item.querySelector('.link-title').value;
                const url = item.querySelector('.link-url').value;
                if (title && url) {
                    links.push({ title, url });
                }
            });
            
            try {
                // Update Firestore
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    avatar: avatar,
                    bio: bio,
                    links: links
                });
                
                document.getElementById('saveStatus').innerHTML = '<div class="success">âœ“ Saved successfully!</div>';
                setTimeout(() => {
                    document.getElementById('saveStatus').innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error(error);
                document.getElementById('saveStatus').innerHTML = '<div class="error">Error saving profile</div>';
            }
        };

        // Discord OAuth
        window.connectDiscord = function() {
            const clientId = '1447016560559390923';
            const redirectUri = 'https://fakezone.github.io/discord-callback';
            const scope = 'identify';
            
            const discordAuthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}`;
            
            window.location.href = discordAuthUrl;
        };

        // Show Discord info if connected
        function showDiscordInfo() {
            if (userProfile.discord) {
                document.getElementById('discordBtn').style.display = 'none';
                document.getElementById('discordInfo').style.display = 'block';
                document.getElementById('discordAvatar').src = userProfile.discord.avatar;
                document.getElementById('discordUsername').textContent = `${userProfile.discord.username}#${userProfile.discord.discriminator}`;
            }
        }

        // Logout
        window.logout = async function() {
            await signOut(auth);
            window.location.href = 'index.html';
        };

        // Initialize preview listeners
        document.getElementById('avatar').addEventListener('input', updatePreview);
        document.getElementById('bio').addEventListener('input', updatePreview);
    </script>
</body>
</html>
