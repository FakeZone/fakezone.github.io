<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #000;
            border-right: 1px solid #1a1a1a;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #fff, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            padding: 10px 0;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
        }

        .menu-header:hover {
            border-color: #ff3333;
            background: #151515;
        }

        .menu-header.active {
            border-color: #ff3333;
            background: rgba(255,51,51,0.05);
        }

        .menu-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }

        .menu-arrow {
            transition: transform 0.3s;
            color: #666;
        }

        .menu-header.active .menu-arrow {
            transform: rotate(180deg);
            color: #ff3333;
        }

        .menu-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .menu-content.active {
            max-height: 500px;
        }

        .menu-item {
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .menu-item label {
            display: block;
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .menu-item .value {
            font-size: 14px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-item .value.masked {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .edit-btn {
            padding: 4px 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            border-color: #ff3333;
            color: #ff3333;
            background: rgba(255,51,51,0.05);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .page-title {
            font-size: 24px;
            color: #fff;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            border-color: #ff3333;
            background: rgba(255,51,51,0.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff3333, #cc0000);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,51,51,0.4);
        }

        .logout-btn {
            border-color: #ff3333;
            color: #ff3333;
        }

        /* Content Panels */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .panel {
            background: #111;
            border: 1px solid #1a1a1a;
            border-radius: 10px;
            padding: 25px;
        }

        .panel h3 {
            font-size: 16px;
            color: #ff3333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff3333;
            background: #0f0f0f;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .discord-connect {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 6px;
        }

        .discord-btn {
            padding: 10px 20px;
            background: #5865F2;
            border: none;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
        }

        /* Preview */
        .preview-box {
            background: #0a0a0a;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .preview-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #ff3333;
            margin-bottom: 15px;
        }

        .preview-name {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .preview-bio {
            color: #888;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Profile URL */
        .profile-url {
            margin-top: 20px;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
        }

        .profile-url label {
            display: block;
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .profile-url a {
            color: #ff3333;
            text-decoration: none;
            font-size: 14px;
        }

        .profile-url a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">FakeZone</div>
        
        <!-- Account Section -->
        <div class="menu-section">
            <div class="menu-header" onclick="toggleMenu('account')">
                <span class="menu-title">Account</span>
                <span class="menu-arrow">▼</span>
            </div>
            <div class="menu-content" id="account-menu">
                <div class="menu-item">
                    <label>Username</label>
                    <div class="value">
                        <span id="sidebar-username">-</span>
                    </div>
                </div>
                <div class="menu-item">
                    <label>Email</label>
                    <div class="value masked">
                        <span id="sidebar-email">-</span>
                        <button class="edit-btn" onclick="alert('Email change coming soon')">Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div class="menu-section">
            <div class="menu-header active" onclick="toggleMenu('profile')">
                <span class="menu-title">Profile</span>
                <span class="menu-arrow">▼</span>
            </div>
            <div class="menu-content active" id="profile-menu">
                <div class="menu-item">
                    <label>Profile URL</label>
                    <div class="value">
                        <a href="#" id="sidebar-profile-url" style="color:#ff3333; text-decoration:none; font-size:12px;">Loading...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <div class="header-actions">
                <button class="btn" onclick="viewProfile()">View Profile</button>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content-grid">
            <!-- Edit Profile Panel -->
            <div class="panel">
                <h3>Edit Profile</h3>
                
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="username" readonly style="opacity: 0.5;">
                </div>

                <div class="form-group">
                    <label>Avatar URL</label>
                    <input type="url" id="avatar" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bio" placeholder="Tell something about yourself..."></textarea>
                </div>

                <div class="form-group">
                    <label>Discord Connection</label>
                    <div class="discord-connect">
                        <button class="discord-btn" onclick="connectDiscord()" id="discordBtn">
                            <svg width="20" height="15" viewBox="0 0 71 55" fill="currentColor">
                                <path d="M60.1045 4.8978C55.5792 2.8214 50.7265 1.2916 45.6527 0.41542C45.5603 0.39851 45.468 0.440769 45.4204 0.525289C44.7963 1.6353 44.105 3.0834 43.6209 4.2216C38.1637 3.4046 32.7345 3.4046 27.3892 4.2216C26.905 3.0581 26.1886 1.6353 25.5617 0.525289C25.5141 0.443589 25.4218 0.40133 25.3294 0.41542C20.2584 1.2888 15.4057 2.8186 10.8776 4.8978C10.8384 4.9147 10.8048 4.9429 10.7825 4.9795C1.57795 18.7309 -0.943561 32.1443 0.293408 45.3914C0.299005 45.4562 0.335386 45.5182 0.385761 45.5576C6.45866 50.0174 12.3413 52.7249 18.1147 54.5195C18.2071 54.5477 18.305 54.5139 18.3638 54.4378C19.7295 52.5728 20.9469 50.6063 21.9907 48.5383C22.0523 48.4172 21.9935 48.2735 21.8676 48.2256C19.9366 47.4931 18.0979 46.6 16.3292 45.5858C16.1893 45.5041 16.1781 45.304 16.3068 45.2082C16.679 44.9293 17.0513 44.6391 17.4067 44.3461C17.471 44.2926 17.5606 44.2813 17.6362 44.3151C29.2558 49.6202 41.8354 49.6202 53.3179 44.3151C53.3935 44.2785 53.4831 44.2898 53.5502 44.3433C53.9057 44.6363 54.2779 44.9293 54.6529 45.2082C54.7816 45.304 54.7732 45.5041 54.6333 45.5858C52.8646 46.6197 51.0259 47.4931 49.0921 48.2228C48.9662 48.2707 48.9102 48.4172 48.9718 48.5383C50.038 50.6034 51.2554 52.5699 52.5959 54.435C52.6519 54.5139 52.7526 54.5477 52.845 54.5195C58.6464 52.7249 64.529 50.0174 70.6019 45.5576C70.6551 45.5182 70.6887 45.459 70.6943 45.3942C72.1747 30.0791 68.2147 16.7757 60.1968 4.9823C60.1772 4.9429 60.1437 4.9147 60.1045 4.8978Z"/>
                            </svg>
                            Connect Discord
                        </button>
                        <div id="discordInfo" style="display:none;">
                            <span id="discordName">-</span>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="saveProfile()" style="width:100%; margin-top:20px;">
                    Save Changes
                </button>
                <div id="saveStatus"></div>
            </div>

            <!-- Preview Panel -->
            <div class="panel">
                <h3>Preview</h3>
                <div class="preview-box">
                    <img id="previewAvatar" class="preview-avatar" src="https://via.placeholder.com/80">
                    <div id="previewUsername" class="preview-name">@username</div>
                    <div id="previewBio" class="preview-bio">Your bio here...</div>
                </div>

                <div class="profile-url">
                    <label>Your Profile URL</label>
                    <a href="#" id="profileUrl" target="_blank">Loading...</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userProfile = null;

        // Toggle menu
        window.toggleMenu = function(menuId) {
            const menu = document.getElementById(menuId + '-menu');
            const header = menu.previousElementSibling;
            
            menu.classList.toggle('active');
            header.classList.toggle('active');
        };

        // Check auth
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '/';
                return;
            }
            
            currentUser = user;
            
            // Mask email
            const email = user.email;
            const maskedEmail = email.substring(0, 5) + '*'.repeat(email.length - 5);
            document.getElementById('sidebar-email').textContent = maskedEmail;
            
            await loadProfile();
        });

        // Load profile
        async function loadProfile() {
            const docRef = doc(db, 'users', currentUser.uid);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                userProfile = docSnap.data();
                
                // Update sidebar
                document.getElementById('sidebar-username').textContent = userProfile.username;
                const profileUrl = `${window.location.origin}/${userProfile.username}`;
                document.getElementById('sidebar-profile-url').href = profileUrl;
                document.getElementById('sidebar-profile-url').textContent = `/${userProfile.username}`;
                
                // Update form
                document.getElementById('username').value = userProfile.username;
                document.getElementById('avatar').value = userProfile.avatar || '';
                document.getElementById('bio').value = userProfile.bio || '';
                
                // Update preview
                updatePreview();
                
                // Update profile URL
                document.getElementById('profileUrl').href = profileUrl;
                document.getElementById('profileUrl').textContent = profileUrl;
            }
        }

        // Update preview
        window.updatePreview = function() {
            const avatar = document.getElementById('avatar').value || 'https://via.placeholder.com/80';
            const bio = document.getElementById('bio').value || 'Your bio here...';
            const username = document.getElementById('username').value;
            
            document.getElementById('previewAvatar').src = avatar;
            document.getElementById('previewUsername').textContent = '@' + username;
            document.getElementById('previewBio').textContent = bio;
        };

        // Save profile
        window.saveProfile = async function() {
            const avatar = document.getElementById('avatar').value;
            const bio = document.getElementById('bio').value;
            
            try {
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    avatar: avatar,
                    bio: bio
                });
                
                document.getElementById('saveStatus').innerHTML = '<div style="color:#00ff00; margin-top:10px;">✓ Saved!</div>';
                setTimeout(() => {
                    document.getElementById('saveStatus').innerHTML = '';
                }, 3000);
            } catch (error) {
                document.getElementById('saveStatus').innerHTML = '<div style="color:#ff3333; margin-top:10px;">Error saving</div>';
            }
        };

        // View profile
        window.viewProfile = function() {
            window.open(`/${userProfile.username}`, '_blank');
        };

        // Discord connect
        window.connectDiscord = function() {
            const clientId = '1447016560559390923';
            const redirectUri = 'https://fakezone.github.io/discord-callback';
            const scope = 'identify';
            
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}`;
            
            window.location.href = authUrl;
        };

        // Logout
        window.logout = async function() {
            await signOut(auth);
            window.location.href = '/';
        };

        // Initialize listeners
        document.getElementById('avatar').addEventListener('input', updatePreview);
        document.getElementById('bio').addEventListener('input', updatePreview);
    </script>
</body>
</html>
