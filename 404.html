<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600&family=Lato:wght@400;700&family=Oswald:wght@400;600&family=Playfair+Display:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 0.5s ease;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card {
            transition: all 0.3s;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff3333;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 30px rgba(255,51,51,0.3);
            object-fit: cover;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255,51,51,0.5);
        }

        .username {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .bio {
            margin-bottom: 25px;
            font-size: 16px;
            max-width: 400px;
            line-height: 1.5;
        }

        /* Discord Info */
        .discord-info {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            padding: 10px 20px;
            background: rgba(88, 101, 242, 0.15);
            border: 1px solid rgba(88, 101, 242, 0.3);
            border-radius: 50px;
        }

        .discord-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }

        .discord-name {
            color: #5865F2;
            font-size: 14px;
            font-weight: 500;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 350px;
            margin: 0 auto;
        }

        .link-btn {
            padding: 14px 30px;
            background: rgba(20,20,20,0.8);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,51,51,0.2), transparent);
            transition: left 0.5s;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            border-color: #ff3333;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,51,51,0.3);
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Error State */
        .error-container {
            text-align: center;
        }

        .error {
            color: #ff3333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .error-sub {
            color: #888;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255,51,51,0.1);
            border: 1px solid #ff3333;
            color: #ff3333;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .home-link:hover {
            background: rgba(255,51,51,0.2);
            transform: translateY(-2px);
        }

        /* Username Effects */
        .effect-none {
            /* default */
        }

        .effect-glitch {
            animation: glitch 0.5s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 2px 0 #ff0000, -2px 0 #00ffff;
            }
            25% {
                text-shadow: -2px 0 #ff0000, 2px 0 #00ffff;
            }
            50% {
                text-shadow: 2px 2px #ff0000, -2px -2px #00ffff;
            }
            75% {
                text-shadow: -2px 2px #ff0000, 2px -2px #00ffff;
            }
        }

        .effect-rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: rainbowMove 2s linear infinite;
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .effect-glow {
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
            }
            50% {
                text-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
            }
        }

        .effect-wave {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            75% { transform: translateY(5px); }
        }

        .effect-typing {
            border-right: 3px solid;
            animation: typing-cursor 0.7s step-end infinite;
        }

        @keyframes typing-cursor {
            0%, 100% { border-color: currentColor; }
            50% { border-color: transparent; }
        }

        /* Audio Player */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(20,20,20,0.9);
            border: 2px solid #ff3333;
            color: #ff3333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .audio-btn:hover {
            background: rgba(255,51,51,0.2);
            transform: scale(1.1);
        }

        .audio-btn.playing {
            animation: audioPulse 1s ease-in-out infinite;
        }

        @keyframes audioPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255,51,51,0.4); }
            50% { box-shadow: 0 0 0 15px rgba(255,51,51,0); }
        }

        /* Loading */
        .loading {
            color: #888;
            font-size: 18px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #ff3333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-image" id="bgImage"></div>
    <div class="bg-overlay" id="bgOverlay"></div>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="container" id="profileContainer">
        <div class="loading">
            <div class="spinner"></div>
            ≈Åadowanie profilu...
        </div>
    </div>

    <div class="audio-control" id="audioControl" style="display:none;">
        <button class="audio-btn" id="audioBtn" onclick="toggleAudio()">
            üîá
        </button>
    </div>

    <audio id="bgAudio" loop></audio>

    <script>
        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speedY: Math.random() * 0.5 + 0.2,
                color: Math.random() > 0.9 ? '#ff3333' : '#333'
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y -= p.speedY;
                if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Audio
        let isPlaying = false;
        const audio = document.getElementById('bgAudio');
        const audioBtn = document.getElementById('audioBtn');

        window.toggleAudio = function() {
            if (isPlaying) {
                audio.pause();
                audioBtn.textContent = 'üîá';
                audioBtn.classList.remove('playing');
            } else {
                audio.play();
                audioBtn.textContent = 'üîä';
                audioBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        };
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadProfile() {
            const container = document.getElementById('profileContainer');
            const path = window.location.pathname.substring(1).toLowerCase().replace(/\/$/, '');

            // Skip system pages
            if (!path || path === 'index.html' || path === 'dashboard.html' || path === '404.html' || path === 'discord-callback.html' || path === 'discord-callback') {
                window.location.href = '/';
                return;
            }

            try {
                // Get username doc
                const usernameDoc = await getDoc(doc(db, 'usernames', path));
                
                if (!usernameDoc.exists()) {
                    container.innerHTML = `
                        <div class="error-container">
                            <div class="error">Nie znaleziono</div>
                            <div class="error-sub">U≈ºytkownik @${path} nie istnieje</div>
                            <a href="/" class="home-link">Strona g≈Ç√≥wna</a>
                        </div>
                    `;
                    return;
                }

                const uid = usernameDoc.data().uid;
                const userDoc = await getDoc(doc(db, 'users', uid));
                
                if (!userDoc.exists()) {
                    container.innerHTML = `
                        <div class="error-container">
                            <div class="error">B≈ÇƒÖd profilu</div>
                            <a href="/" class="home-link">Strona g≈Ç√≥wna</a>
                        </div>
                    `;
                    return;
                }

                const profile = userDoc.data();
                
                // Apply customizations
                applyCustomizations(profile);
                
                // Build profile HTML
                const displayName = profile.displayName || profile.username;
                const avatar = profile.avatar || profile.discord?.avatar || 'https://via.placeholder.com/120';
                const bio = profile.bio || 'Welcome to my zone';
                const bioFont = profile.bioFont || 'Segoe UI';
                const bioColor = profile.bioColor || '#888888';
                const usernameColor = profile.usernameColor || '#ffffff';
                const usernameEffect = profile.usernameEffect || 'none';
                const opacity = (profile.profileOpacity ?? 100) / 100;
                const blur = (profile.profileBlur || 0) / 10;

                // Discord HTML
                let discordHTML = '';
                if (profile.discord) {
                    discordHTML = `
                        <div class="discord-info">
                            <img class="discord-avatar" src="${profile.discord.avatar}" alt="">
                            <span class="discord-name">${profile.discord.username}#${profile.discord.discriminator || '0'}</span>
                        </div>
                    `;
                }

                // Links HTML
                let linksHTML = '';
                if (profile.links && profile.links.length > 0) {
                    linksHTML = '<div class="links">';
                    profile.links.forEach(link => {
                        linksHTML += `<a href="${link.url}" target="_blank" class="link-btn">${link.title}</a>`;
                    });
                    linksHTML += '</div>';
                }

                // Username effect class
                const effectClass = usernameEffect !== 'none' ? `effect-${usernameEffect}` : '';

                container.innerHTML = `
                    <div class="profile-card" style="opacity: ${opacity}; filter: blur(${blur}px);">
                        <img src="${avatar}" alt="Avatar" class="avatar">
                        <div class="username ${effectClass}" style="color: ${usernameColor};">@${displayName}</div>
                        <div class="bio" style="color: ${bioColor}; font-family: '${bioFont}', sans-serif;">${bio}</div>
                        ${discordHTML}
                        ${linksHTML}
                    </div>
                `;

                // Update page title
                document.title = `@${displayName} - FakeZone`;

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error-container">
                        <div class="error">B≈ÇƒÖd ≈Çadowania</div>
                        <div class="error-sub">${error.message}</div>
                        <a href="/" class="home-link">Strona g≈Ç√≥wna</a>
                    </div>
                `;
            }
        }

        function applyCustomizations(profile) {
            // Background Image
            if (profile.bgImage) {
                document.getElementById('bgImage').style.backgroundImage = `url('${profile.bgImage}')`;
                document.getElementById('bgOverlay').style.display = 'block';
            }

            // Background Audio
            if (profile.bgAudio) {
                const audio = document.getElementById('bgAudio');
                audio.src = profile.bgAudio;
                audio.volume = (profile.audioVolume || 50) / 100;
                document.getElementById('audioControl').style.display = 'block';
            }
        }

        loadProfile();
    </script>
</body>
</html>
