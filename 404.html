<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - FakeZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff3333;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-text {
            font-size: 24px;
            color: #888;
            margin-bottom: 30px;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #ff3333;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: #ff5555;
            transform: translateY(-2px);
        }

        .loader {
            display: none;
            margin-top: 30px;
        }

        .loader.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #ff3333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-text">Page not found</div>
        <a href="/" class="home-btn">Go Home</a>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p class="loader-text">Loading profile...</p>
        </div>
    </div>

    <script>
        (function() {
            var path = window.location.pathname;
            
            // Lista znanych plików - NIE przekierowuj
            var knownFiles = [
                '/',
                '/index.html',
                '/profile.html', 
                '/dashboard.html',
                '/discord-callback.html',
                '/404.html'
            ];
            
            // Sprawdź czy to znany plik
            var isKnownFile = knownFiles.some(function(file) {
                return path === file || path.endsWith(file);
            });
            
            // Jeśli to NIE jest znany plik = to jest username
            if (!isKnownFile && path && path !== '/') {
                // Pokaż loader
                document.getElementById('loader').classList.add('show');
                document.querySelector('.error-code').style.display = 'none';
                document.querySelector('.error-text').style.display = 'none';
                document.querySelector('.home-btn').style.display = 'none';
                
                // Zapisz ścieżkę (username) w sessionStorage
                sessionStorage.setItem('profilePath', path);
                
                // Przekieruj do profile.html po krótkiej chwili
                setTimeout(function() {
                    window.location.replace('/profile.html');
                }, 500);
            }
        })();
    </script>
</body>
</html>
