<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        /* LOGIN STYLES */
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
        }

        .login-container {
            background: rgba(20,20,20,0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 40px rgba(255,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: #ff3333;
        }

        .tab-btn.active {
            background: rgba(255,51,51,0.1);
            border-color: #ff3333;
            color: #ff3333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 10px rgba(255,51,51,0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,51,51,0.4);
        }

        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .success {
            color: #00ff00;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .info {
            color: #3399ff;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .hidden {
            display: none !important;
        }
        .discord-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background: #5865F2;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
        }

        .discord-btn svg {
            flex-shrink: 0;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top-color: #ff3333;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* PROFILE STYLES */
        .profile-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .profile-card {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #ff3333;
            object-fit: cover;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bio {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .audio-controls.show {
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-page hidden">
        <div class="login-container">
            <h1>FakeZone</h1>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <!-- LOGIN FORM -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" id="loginBtn">LOGIN</button>
                <div id="loginError" class="error"></div>
            </form>

            <!-- REGISTER FORM -->
            <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                
                <a href="https://discord.gg/PUKpJ5pVKM" target="_blank" class="discord-btn">
                    <svg viewBox="0 0 127.14 96.36" width="20" height="20">
                        <path fill="#fff" d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                    </svg>
                    Join our Discord
                </a>
                
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password (min. 6 characters)" required>
                </div>
                <button type="submit" id="registerBtn">REGISTER</button>
                <div id="registerError" class="error"></div>
                <div id="registerSuccess" class="success"></div>
            </form>
        </div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profilePage" class="profile-page hidden">
        <div class="bg-image" id="bgImage"></div>
        <div class="bg-overlay"></div>
        
        <div class="profile-card">
            <div class="loading" id="loading">Loading profile...</div>
            <div class="error hidden" id="profileError">User not found</div>
            <div class="hidden" id="profileContent">
                <img class="avatar" id="avatar" src="https://via.placeholder.com/120">
                <h1 class="username" id="username">@username</h1>
                <p class="bio" id="bio">Bio loading...</p>
            </div>
        </div>

        <div class="audio-controls" id="audioControls">
            <button onclick="toggleAudio()" id="playBtn">⏸</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audioPlayer" loop style="display:none;"></audio>
    <div id="youtubePlayer" style="position:fixed; top:-1000px; left:-1000px;"></div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
        <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, query, where, getDocs, updateDoc, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let youtubePlayer = null;
        let audioElement = null;
        let isPlaying = false;

        // ========================================
        // FUNKCJA POBIERAJĄCA NASTĘPNY UID
        // ========================================
        async function getNextUidNumber() {
            const counterRef = doc(db, 'counters', 'uidCounter');
            
            try {
                // Używamy transakcji, żeby uniknąć konfliktów przy jednoczesnej rejestracji
                const nextUid = await runTransaction(db, async (transaction) => {
                    const counterDoc = await transaction.get(counterRef);
                    
                    let newUid;
                    if (counterDoc.exists()) {
                        // Zwiększ licznik o 1
                        newUid = (counterDoc.data().currentUid || 0) + 1;
                    } else {
                        // Pierwszy użytkownik (Ty jako owner masz 1, więc następny to 2)
                        newUid = 1;
                    }
                    
                    // Zapisz nowy licznik
                    transaction.set(counterRef, { currentUid: newUid });
                    
                    return newUid;
                });
                
                return nextUid;
            } catch (error) {
                console.error('Error getting next UID:', error);
                // Fallback - pobierz aktualny stan i dodaj 1
                try {
                    const counterDoc = await getDoc(counterRef);
                    if (counterDoc.exists()) {
                        const newUid = (counterDoc.data().currentUid || 0) + 1;
                        await setDoc(counterRef, { currentUid: newUid });
                        return newUid;
                    } else {
                        await setDoc(counterRef, { currentUid: 1 });
                        return 1;
                    }
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                    throw new Error('Unable to generate UID');
                }
            }
        }

        // Check if URL is a profile
        function checkPage() {
            const path = window.location.pathname.substring(1);
            
            if (path && path !== 'index.html' && !path.includes('.html') && !path.includes('.')) {
                // Show profile page
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('profilePage').classList.remove('hidden');
                loadProfile(path);
            } else {
                // Show login page
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('profilePage').classList.add('hidden');
                checkAuth();
            }
        }

        // Check authentication
        function checkAuth() {
            onAuthStateChanged(auth, (user) => {
                if (user && user.emailVerified) {
                    window.location.href = '/dashboard.html';
                }
            });
        }

        // Tab switching
        window.showTab = function(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab-btn');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }

            // Clear errors
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
        };

        // Login handler
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = 'LOGGING IN<span class="loading-spinner"></span>';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                if (!userCredential.user.emailVerified) {
                    document.getElementById('loginError').textContent = 'Please verify your email first. Check your inbox.';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'LOGIN';
                    return;
                }
                
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    document.getElementById('loginError').textContent = 'Invalid email or password';
                } else if (error.code === 'auth/too-many-requests') {
                    document.getElementById('loginError').textContent = 'Too many failed attempts. Please try again later.';
                } else {
                    document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                }
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'LOGIN';
            }
        };

        // Register handler
        window.handleRegister = async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value.toLowerCase();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const registerBtn = document.getElementById('registerBtn');

            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';

            // Validate username
            if (username.length < 3) {
                document.getElementById('registerError').textContent = 'Username must be at least 3 characters';
                return;
            }

            if (!/^[a-z0-9_]+$/.test(username)) {
                document.getElementById('registerError').textContent = 'Only lowercase letters, numbers, and underscores';
                return;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('registerError').textContent = 'Invalid email format';
                return;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('registerError').textContent = 'Password must be at least 6 characters';
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = 'REGISTERING<span class="loading-spinner"></span>';

            try {
                // Check if username is taken
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (usernameDoc.exists()) {
                    document.getElementById('registerError').textContent = 'Username is already taken';
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'REGISTER';
                    return;
                }

                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                
                const uidNumber = await getNextUidNumber();
                console.log(`Assigned UID: #${String(uidNumber).padStart(4, '0')}`);
                
                // Create username document
                await setDoc(doc(db, 'usernames', username), {
                    uid: userCredential.user.uid,
                    createdAt: new Date().toISOString()
                });

                // Create user document
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    username: username,
                    displayName: username,
                    email: email,
                    uidNumber: uidNumber,
                    emailVerified: false,
                    bio: 'Welcome to my zone',
                    createdAt: new Date().toISOString(),
                    avatar: '',
                    bgImage: '',
                    bgAudio: '',
                    audioVolume: 50,
                    bioFont: 'Segoe UI',
                    bioColor: '#888888',
                    usernameColor: '#ffffff',
                    usernameEffect: 'none',
                    profileOpacity: 100,
                    profileBlur: 0,
                    bgOverlayColor: '#000000',
                    bgOverlayOpacity: 60,
                    iconsColor: '#ffffff',
                    iconsStyle: 'default',
                    useDiscordAvatar: false,
                    showVolumeControl: false,
                    showAvatarDecoration: false,
                    links: {}
                });

                document.getElementById('registerSuccess').textContent = 
                    `Registration successful! Your UID is #${String(uidNumber).padStart(4, '0')}. Check your email to verify your account.`;
                registerBtn.innerHTML = 'SUCCESS!';
                
                // Redirect after delay
                setTimeout(() => {
                    auth.signOut();
                    showTab('login');
                }, 4000);

            } catch (error) {
                console.error('Registration error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('registerError').textContent = 'Email is already registered';
                } else if (error.code === 'auth/weak-password') {
                    document.getElementById('registerError').textContent = 'Password is too weak';
                } else if (error.message === 'Unable to generate UID') {
                    document.getElementById('registerError').textContent = 'System error. Please try again.';
                } else {
                    document.getElementById('registerError').textContent = 'Registration failed. Please try again.';
                }
                
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'REGISTER';
            }
        };
                    // Extract YouTube ID
        function extractYouTubeId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            return match ? match[1] : null;
        }

        // Load profile
        async function loadProfile(username) {
            try {
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (!usernameDoc.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('profileError').classList.remove('hidden');
                    return;
                }

                const uid = usernameDoc.data().uid;
                const userDoc = await getDoc(doc(db, 'users', uid));
                
                if (!userDoc.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('profileError').classList.remove('hidden');
                    return;
                }

                const userData = userDoc.data();
                
                // Set background
                if (userData.bgImage) {
                    document.getElementById('bgImage').style.backgroundImage = `url('${userData.bgImage}')`;
                }
                
                // Set profile info
                document.getElementById('avatar').src = userData.avatar || 'https://via.placeholder.com/120';
                document.getElementById('username').textContent = '@' + (userData.displayName || userData.username);
                document.getElementById('bio').textContent = userData.bio || 'Welcome to my zone';
                
                // Apply styles
                if (userData.usernameColor) {
                    document.getElementById('username').style.color = userData.usernameColor;
                }
                if (userData.bioColor) {
                    document.getElementById('bio').style.color = userData.bioColor;
                }
                
                // Initialize audio
                if (userData.bgAudio) {
                    initAudio(userData.bgAudio, userData.audioVolume || 50);
                    
                    if (userData.showVolumeControl) {
                        document.getElementById('audioControls').classList.add('show');
                    }
                }
                
                // Show profile
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileError').classList.remove('hidden');
            }
        }

        // Initialize audio
        function initAudio(url, volume) {
            const videoId = extractYouTubeId(url);
            
            if (videoId) {
                window.onYouTubeIframeAPIReady = function() {
                    youtubePlayer = new YT.Player('youtubePlayer', {
                        height: '1',
                        width: '1',
                        videoId: videoId,
                        playerVars: {
                            autoplay: 1,
                            loop: 1,
                            playlist: videoId
                        },
                        events: {
                            onReady: function(event) {
                                event.target.setVolume(volume);
                                event.target.playVideo();
                                isPlaying = true;
                            }
                        }
                    });
                };
            } else {
                audioElement = document.getElementById('audioPlayer');
                audioElement.src = url;
                audioElement.volume = volume / 100;
                
                audioElement.play().catch(() => {
                    document.addEventListener('click', () => {
                        audioElement.play();
                    }, { once: true });
                });
                
                isPlaying = true;
            }
            
            document.getElementById('volumeSlider').value = volume;
            document.getElementById('volumeSlider').addEventListener('input', (e) => {
                const newVolume = e.target.value;
                if (youtubePlayer && youtubePlayer.setVolume) {
                    youtubePlayer.setVolume(newVolume);
                } else if (audioElement) {
                    audioElement.volume = newVolume / 100;
                }
            });
        }

        // Toggle audio
        window.toggleAudio = function() {
            if (youtubePlayer) {
                if (isPlaying) {
                    youtubePlayer.pauseVideo();
                } else {
                    youtubePlayer.playVideo();
                }
            } else if (audioElement) {
                if (isPlaying) {
                    audioElement.pause();
                } else {
                    audioElement.play();
                }
            }
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '⏸' : '▶';
        };

        // Initialize
        checkPage();
    </script>
</body>
</html>
