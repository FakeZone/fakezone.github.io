<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        /* LOGIN STYLES */
        .login-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
        }

        .login-container {
            background: rgba(20,20,20,0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 40px rgba(255,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: #ff3333;
        }

        .tab-btn.active {
            background: rgba(255,51,51,0.1);
            border-color: #ff3333;
            color: #ff3333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 10px rgba(255,51,51,0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,51,51,0.4);
        }

        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* PROFILE STYLES */
        .profile-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .profile-card {
            background: rgba(17, 17, 17, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #ff3333;
            object-fit: cover;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bio {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .audio-controls.show {
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }

        .error {
            color: #ff3333;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .success {
            color: #00ff00;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            color: #666;
        }

        .username-hint {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .verification-info {
            background: rgba(255,51,51,0.1);
            border: 1px solid rgba(255,51,51,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .verification-info.show {
            display: block;
        }

        .verification-info h3 {
            color: #ff3333;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .verification-info p {
            color: #888;
            font-size: 13px;
            line-height: 1.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top-color: #ff3333;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-page hidden">
        <div class="login-container">
            <h1>FakeZone</h1>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" id="loginBtn">LOGIN</button>
                <div id="loginError" class="error"></div>
            </form>

            <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <div class="username-hint">Only lowercase letters, numbers, and underscores</div>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password (min. 6 characters)" required>
                </div>
                <button type="submit" id="registerBtn">REGISTER</button>
                <div id="registerError" class="error"></div>
                <div id="registerSuccess" class="success"></div>
                
                <div class="verification-info" id="verificationInfo">
                    <h3>üìß Verify your email</h3>
                    <p>We've sent a verification link to your email. Please check your inbox and click the link to activate your account.</p>
                </div>
            </form>
        </div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profilePage" class="profile-page hidden">
        <div class="bg-image" id="bgImage"></div>
        <div class="bg-overlay"></div>
        
        <div class="profile-card">
            <div class="loading" id="loading">Loading profile...</div>
            <div class="error hidden" id="profileError">User not found</div>
            <div class="hidden" id="profileContent">
                <img class="avatar" id="avatar" src="https://via.placeholder.com/120">
                <h1 class="username" id="username">@username</h1>
                <p class="bio" id="bio">Bio loading...</p>
            </div>
        </div>

        <div class="audio-controls" id="audioControls">
            <button onclick="toggleAudio()" id="playBtn">‚è∏</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="audioPlayer" loop style="display:none;"></audio>
    <div id="youtubePlayer" style="position:fixed; top:-1000px; left:-1000px;"></div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            sendEmailVerification,
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            getDoc, 
            deleteDoc,
            collection,
            query,
            where,
            getDocs
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let youtubePlayer = null;
        let audioElement = null;
        let isPlaying = false;

        // Username validation on input
        document.getElementById('registerUsername').addEventListener('input', function(e) {
            e.target.value = e.target.value.toLowerCase().replace(/[^a-z0-9_]/g, '');
        });

        // Check if URL is a profile
        function checkPage() {
            const path = window.location.pathname.substring(1);
            
            if (path && path !== 'index.html' && !path.includes('.html') && !path.includes('.')) {
                // Show profile page
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('profilePage').classList.remove('hidden');
                loadProfile(path);
            } else {
                // Show login page
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('profilePage').classList.add('hidden');
                checkAuth();
            }
        }

        // Check authentication
        function checkAuth() {
            onAuthStateChanged(auth, (user) => {
                if (user && user.emailVerified) {
                    window.location.href = '/dashboard.html';
                }
            });
        }

        // Tab switching
        window.showTab = function(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab-btn');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }

            // Clear errors
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';
            document.getElementById('verificationInfo').classList.remove('show');
        };

        // Login handler
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = 'LOGGING IN<span class="loading-spinner"></span>';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                if (!userCredential.user.emailVerified) {
                    document.getElementById('loginError').textContent = 'Please verify your email first. Check your inbox.';
                    await auth.signOut();
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'LOGIN';
                    return;
                }
                
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    document.getElementById('loginError').textContent = 'Invalid email or password';
                } else if (error.code === 'auth/too-many-requests') {
                    document.getElementById('loginError').textContent = 'Too many failed attempts. Please try again later.';
                } else {
                    document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                }
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'LOGIN';
            }
        };

        // Register handler
        window.handleRegister = async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value.toLowerCase();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const registerBtn = document.getElementById('registerBtn');

            // Clear previous messages
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('registerError').textContent = 'Please enter a valid email address';
                return;
            }

            // Validate username
            if (username.length < 3) {
                document.getElementById('registerError').textContent = 'Username must be at least 3 characters';
                return;
            }

            if (!/^[a-z0-9_]+$/.test(username)) {
                document.getElementById('registerError').textContent = 'Username can only contain lowercase letters, numbers, and underscores';
                return;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('registerError').textContent = 'Password must be at least 6 characters';
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = 'CREATING ACCOUNT<span class="loading-spinner"></span>';

            try {
                // Check if username is already taken
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (usernameDoc.exists()) {
                    document.getElementById('registerError').textContent = 'Username is already taken';
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'REGISTER';
                    return;
                }

                // Clean up any orphaned data for this email
                const usersQuery = query(collection(db, 'users'), where('email', '==', email));
                const userDocs = await getDocs(usersQuery);
                
                for (const userDoc of userDocs.docs) {
                    // Delete orphaned user document
                    await deleteDoc(doc(db, 'users', userDoc.id));
                    
                    // Delete associated username if exists
                    const userData = userDoc.data();
                    if (userData.username) {
                        await deleteDoc(doc(db, 'usernames', userData.username));
                    }
                }

                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Send verification email
                await sendEmailVerification(user);
                
                // Create user profile
                const uidNumber = Math.floor(Math.random() * 9000) + 1000;
                
                await setDoc(doc(db, 'usernames', username), {
                    uid: user.uid,
                    createdAt: new Date().toISOString()
                });

                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    displayName: username,
                    email: email,
                    uidNumber: uidNumber,
                    emailVerified: false,
                    bio: 'Welcome to my zone',
                    createdAt: new Date().toISOString(),
                    avatar: '',
                    bgImage: '',
                    bgAudio: '',
                    audioVolume: 50,
                    bioFont: 'Segoe UI',
                    bioColor: '#888888',
                    usernameColor: '#ffffff',
                    usernameEffect: 'none',
                    profileOpacity: 100,
                    profileBlur: 0,
                    bgOverlayColor: '#000000',
                    bgOverlayOpacity: 60,
                    iconsColor: '#ffffff',
                    iconsStyle: 'default',
                    useDiscordAvatar: false,
                    showVolumeControl: false,
                    showAvatarDecoration: false,
                    links: {}
                });

                // Show success message
                document.getElementById('registerSuccess').textContent = 'Account created! Redirecting...';
                document.getElementById('verificationInfo').classList.add('show');
                registerBtn.innerHTML = 'SUCCESS!';
                
                // Sign out (user needs to verify email first)
                await auth.signOut();
                
                // Redirect to login after delay
                setTimeout(() => {
                    showTab('login');
                    document.getElementById('loginError').textContent = '';
                    document.getElementById('loginError').className = 'success';
                    document.getElementById('loginError').textContent = 'Please check your email to verify your account';
                }, 3000);

            } catch (error) {
                console.error('Registration error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('registerError').textContent = 'This email is already registered';
                } else if (error.code === 'auth/weak-password') {
                    document.getElementById('registerError').textContent = 'Password is too weak';
                } else if (error.code === 'auth/invalid-email') {
                    document.getElementById('registerError').textContent = 'Invalid email address';
                } else {
                    document.getElementById('registerError').textContent = 'Registration failed. Please try again.';
                }
                
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'REGISTER';
            }
        };

        // Extract YouTube ID
        function extractYouTubeId(url) {
            const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            return match ? match[1] : null;
        }

        // Load profile
        async function loadProfile(username) {
            try {
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (!usernameDoc.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('profileError').classList.remove('hidden');
                    return;
                }

                const uid = usernameDoc.data().uid;
                const userDoc = await getDoc(doc(db, 'users', uid));
                
                if (!userDoc.exists()) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('profileError').classList.remove('hidden');
                    return;
                }

                const userData = userDoc.data();
                
                // Set background
                if (userData.bgImage) {
                    document.getElementById('bgImage').style.backgroundImage = `url('${userData.bgImage}')`;
                }
                
                // Set profile info
                document.getElementById('avatar').src = userData.avatar || 'https://via.placeholder.com/120';
                document.getElementById('username').textContent = '@' + (userData.displayName || userData.username);
                document.getElementById('bio').textContent = userData.bio || 'Welcome to my zone';
                
                // Apply styles
                if (userData.usernameColor) {
                    document.getElementById('username').style.color = userData.usernameColor;
                }
                if (userData.bioColor) {
                    document.getElementById('bio').style.color = userData.bioColor;
                }
                
                // Initialize audio
                if (userData.bgAudio) {
                    initAudio(userData.bgAudio, userData.audioVolume || 50);
                    
                    if (userData.showVolumeControl) {
                        document.getElementById('audioControls').classList.add('show');
                    }
                }
                
                // Show profile
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileContent').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('profileError').classList.remove('hidden');
            }
        }

        // Initialize audio
        function initAudio(url, volume) {
            const videoId = extractYouTubeId(url);
            
            if (videoId) {
                // YouTube
                window.onYouTubeIframeAPIReady = function() {
                    youtubePlayer = new YT.Player('youtubePlayer', {
                        height: '1',
                        width: '1',
                        videoId: videoId,
                        playerVars: {
                            autoplay: 1,
                            loop: 1,
                            playlist: videoId
                        },
                        events: {
                            onReady: function(event) {
                                event.target.setVolume(volume);
                                event.target.playVideo();
                                isPlaying = true;
                            }
                        }
                    });
                };
            } else {
                // Direct audio
                audioElement = document.getElementById('audioPlayer');
                audioElement.src = url;
                audioElement.volume = volume / 100;
                
                // Try autoplay
                audioElement.play().catch(() => {
                    // Autoplay blocked, wait for user interaction
                    document.addEventListener('click', () => {
                        audioElement.play();
                    }, { once: true });
                });
                
                isPlaying = true;
            }
            
            // Volume control
            document.getElementById('volumeSlider').value = volume;
            document.getElementById('volumeSlider').addEventListener('input', (e) => {
                const newVolume = e.target.value;
                if (youtubePlayer && youtubePlayer.setVolume) {
                    youtubePlayer.setVolume(newVolume);
                } else if (audioElement) {
                    audioElement.volume = newVolume / 100;
                }
            });
        }

        // Toggle audio
        window.toggleAudio = function() {
            if (youtubePlayer) {
                if (isPlaying) {
                    youtubePlayer.pauseVideo();
                } else {
                    youtubePlayer.playVideo();
                }
            } else if (audioElement) {
                if (isPlaying) {
                    audioElement.pause();
                } else {
                    audioElement.play();
                }
            }
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        };

        // Initialize
        checkPage();
    </script>
</body>
</html>
