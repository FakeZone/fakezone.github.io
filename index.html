<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeZone - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .container {
            background: rgba(20,20,20,0.8);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            width: 400px;
            max-width: 90%;
            box-shadow: 0 0 40px rgba(255,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            background: linear-gradient(45deg, #fff, #ff3333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            border-color: #ff3333;
        }

        .tab-btn.active {
            background: rgba(255,51,51,0.1);
            border-color: #ff3333;
            color: #ff3333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 10px rgba(255,51,51,0.2);
        }

        input::placeholder {
            color: #666;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,51,51,0.4);
        }

        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ff3333;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #00ff00;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    
    <div class="container">
        <h1>FakeZone</h1>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Hasło" required>
            </div>
            <button type="submit" id="loginBtn">LOGIN</button>
            <div id="loginError" class="error"></div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Username (min. 3 znaki)" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" 
                       placeholder="Hasło (min 8 znaków, 1 duża, 1 cyfra, 1 znak)" 
                       pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$" 
                       title="Min. 8 znaków, 1 duża litera, 1 cyfra, 1 znak specjalny (@$!%*?&#)"
                       required>
            </div>
            <button type="submit" id="registerBtn">REGISTER</button>
            <div id="registerError" class="error"></div>
            <div id="registerSuccess" class="success"></div>
        </form>
    </div>

    <script>
        // Particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speedY: Math.random() * 0.5 + 0.2,
                color: Math.random() > 0.8 ? '#ff3333' : '#333'
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.y -= p.speedY;
                if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Tab switching
        window.showTab = function(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab-btn');

            // Clear errors
            document.getElementById('loginError').textContent = '';
            document.getElementById('registerError').textContent = '';
            document.getElementById('registerSuccess').textContent = '';

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        };
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBIjlu_2muS5ky7hTjsc5E9gV0uOwprX0o",
            authDomain: "fakezone-f3c4a.firebaseapp.com",
            projectId: "fakezone-f3c4a",
            storageBucket: "fakezone-f3c4a.firebasestorage.app",
            messagingSenderId: "795138686378",
            appId: "1:795138686378:web:5e93855a9bf8682f197fd3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check if user has profile document
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    window.location.href = '/dashboard.html';
                }
                // If no profile, stay on page to complete registration
            }
        });

        // Login
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('loginError');

            btn.disabled = true;
            btn.textContent = 'Logowanie...';
            errorEl.textContent = '';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Check if user document exists
                const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
                
                if (!userDoc.exists()) {
                    // User exists in Auth but not in Firestore - create profile
                    errorEl.style.color = '#ffaa00';
                    errorEl.textContent = 'Tworzenie profilu...';
                    
                    const username = email.split('@')[0].toLowerCase().replace(/[^a-z0-9_]/g, '').substring(0, 20);
                    
                    // Check if username taken
                    let finalUsername = username;
                    let counter = 1;
                    while (true) {
                        const usernameDoc = await getDoc(doc(db, 'usernames', finalUsername));
                        if (!usernameDoc.exists()) break;
                        finalUsername = username + counter;
                        counter++;
                    }
                    
                    // Create user document
                    await setDoc(doc(db, 'users', userCredential.user.uid), {
                        username: finalUsername,
                        displayName: finalUsername,
                        bio: 'Welcome to my zone',
                        avatar: '',
                        links: [],
                        createdAt: new Date().toISOString()
                    });
                    
                    // Create username mapping
                    await setDoc(doc(db, 'usernames', finalUsername), {
                        uid: userCredential.user.uid
                    });
                }
                
                window.location.href = '/dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                btn.disabled = false;
                btn.textContent = 'LOGIN';
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorEl.textContent = 'Nieprawidłowy email lub hasło';
                } else if (error.code === 'auth/too-many-requests') {
                    errorEl.textContent = 'Za dużo prób. Spróbuj później.';
                } else {
                    errorEl.textContent = 'Błąd logowania: ' + error.message;
                }
            }
        };

        // Register
        window.handleRegister = async (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value.toLowerCase().trim();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const btn = document.getElementById('registerBtn');
            const errorEl = document.getElementById('registerError');
            const successEl = document.getElementById('registerSuccess');

            btn.disabled = true;
            btn.textContent = 'Rejestracja...';
            errorEl.textContent = '';
            successEl.textContent = '';

            // Validate username
            if (username.length < 3) {
                errorEl.textContent = 'Username musi mieć min. 3 znaki';
                btn.disabled = false;
                btn.textContent = 'REGISTER';
                return;
            }

            if (!/^[a-z0-9_]+$/.test(username)) {
                errorEl.textContent = 'Username może zawierać tylko a-z, 0-9, _';
                btn.disabled = false;
                btn.textContent = 'REGISTER';
                return;
            }

            try {
                // Check if username exists
                const usernameDoc = await getDoc(doc(db, 'usernames', username));
                if (usernameDoc.exists()) {
                    errorEl.textContent = 'Ta nazwa użytkownika jest już zajęta';
                    btn.disabled = false;
                    btn.textContent = 'REGISTER';
                    return;
                }

                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create username mapping
                await setDoc(doc(db, 'usernames', username), {
                    uid: user.uid
                });

                // Create user profile document
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    displayName: username,
                    bio: 'Welcome to my zone',
                    avatar: '',
                    links: [],
                    discord: null,
                    bgImage: '',
                    bgAudio: '',
                    audioVolume: 50,
                    bioFont: 'Segoe UI',
                    bioColor: '#888888',
                    usernameColor: '#ffffff',
                    usernameEffect: 'none',
                    profileOpacity: 100,
                    profileBlur: 0,
                    createdAt: new Date().toISOString()
                });

                successEl.textContent = '✓ Konto utworzone! Przekierowanie...';
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Register error:', error);
                btn.disabled = false;
                btn.textContent = 'REGISTER';

                if (error.code === 'auth/email-already-in-use') {
                    errorEl.textContent = 'Ten email jest już używany';
                } else if (error.code === 'auth/weak-password') {
                    errorEl.textContent = 'Hasło jest za słabe';
                } else if (error.code === 'auth/invalid-email') {
                    errorEl.textContent = 'Nieprawidłowy email';
                } else {
                    errorEl.textContent = 'Błąd rejestracji: ' + error.message;
                }
            }
        };
    </script>
</body>
</html>
